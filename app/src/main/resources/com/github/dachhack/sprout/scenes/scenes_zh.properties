scenes.changesscene.updatelogs=**Harder Sprouted PD 更新日志翻译**\n\n此版本修复了Sprouted PD的大部分终局bug，并改进了平衡性。请注意，“Harder”（更难）这个词特指游戏的前中期（除最初几层外）。Dolyahaven矿井并没有变得更难，反而更加公平。\n\n**修复的Sprouted PD中的bug包括：**\n\n*   炼金工具包有时需要无法选择的蛋。\n\n*   即使药剂瓶和生命值已满，仍然可以拾取所有露水。\n\n*   彩色露水不会蒸发。\n\n*   SanChikarah软锁（现在一旦获得就无法丢弃）。\n\n*   找不到存档文件。\n\n*   大多数宠物崩溃问题。\n\n*   物品转换移除增援。\n\n**平衡性改进：**\n\n*   生命之书中移除了十字架，现在十字架少量生成。顺便一提，该层中的蜜罐也减少了，但取而代之的是大量的Mr. Destructos（毁灭先生）。\n\n*   改进了Boss战——虽然Boss仍然有点“技能乱放”，尤其是暗影尤格，但我们努力降低了小怪的数量，同时增强了它们的强度。\n\n*   大幅削弱了Gullins/Kupuas的腐蚀气体，使其更加平衡。\n\n*   降低了初始露水升级上限，但升级速度更快，上限为+15（法师为+16），在第10层左右达到与普通Sprouted PD相同的水平。露水升级的一般计算公式为2 + (层数/2)，因此第2层的露水升级上限为+3，第3层为+4，第4层为+5，以此类推。此外，与Sprouted PD相比，高草掉落的露水相对更多，即使没有穿戴鞋类神器，偶尔也会掉落黄色露水。\n\n*   增强了游戏初期敌人的强度，因为它们的伤害和闪避会随着层数增加而提升，这与Sprouted PD不同（这几乎也是一个bug修复，因为根据游戏代码的一部分，Sprouted PD原版发芽也应该如此，但实际上并没有）。\n\n*   因此，所有职业现在都以+3等级的熟悉武器和盔甲开始游戏（猎人使用回旋镖而不是指虎），以对抗更强大的敌人，并且背包中已经有一个Otiluke欧提鲁克的日记。\n\n*   魔法注入卷轴现在可以升级无法附魔的装备——只是不会附魔。它们也不能超过升级上限，并且与升级卷轴的行为相同，因此要通过任何升级手段将物品提升到+15以上，始终需要进行强化。\n\n*   每局游戏始终有85个墓碑 => 320个升级卷轴（考虑到升级财富戒指）。\n\n*   重新平衡了魔杖，一些魔杖获得了Shattered PD破碎地牢的某些特性。此外，当法师装备魔杖并在近战中使用时，会造成固定的2级武器伤害，并根据充能次数获得高达50%的额外伤害。\n\n*   几乎完全重做了Zot。\n\n**一般性改进和一些次要更改：**\n\n*   Yendor护身符不再吸引敌人靠近英雄。\n\n*   许多职业/子职业都进行了重做：\n\n    *   狂战士造成的伤害会根据可见的敌人数量而增加。\n\n    *   角斗士可以无限连击（但连击伤害上限为2倍）。\n\n    *   战斗法师现在拥有类似于Shattered PD的近战效果。\n\n    *   术士拥有类似于Shattered PD的灵魂标记（+0时有5%的几率，+100时高达48.4%的几率），但不再在击败任何敌人后自动治疗/恢复饥饿值。\n\n    *   增强了盗贼的暗影斗篷。\n\n    *   守望者拥有Shattered PD的大部分效果。\n\n*   羊毛陷阱现在总是将英雄踢出Sokoban层，而不是拿走他们的盔甲。添加此项是因为Sokoban谜题在后期访问时不再提供更差的奖励。\n\n*   Dolyahaven矿井现在采用了一种新的紫色主题，源自Sprouted PD未使用的图块集。\n\n*   通常会在第1层生成一个蛋（但并非总是如此）。\n\n*   添加了弹性武器附魔。\n\n*   更改了一些敌人的细节：矮人巫妖现在除了攻击的所有其他熟悉效果外，还会使英雄失明，而石头巨像Otiluke层中的哨兵现在携带升级到+30级或以上的武器。前面已经提到过，普通地牢中的敌人更强大，因此开发者建议他的Mod的当前玩家，英雄的主要地牢等级应为2 * 层数，并在大约90级时与Zot战斗。\n\n*   添加了一些新物品：两种新的投掷武器，名为“波浪”和“骷髅”，以及两种新型的附魔手里剑（燃烧和箭毒）。这些新的手里剑已经存在于Sprouted PD的代码中，但从未被使用过。\n\n*   游戏Logo已更改为你在信息框中看到的宝箱。\n\n*   遗物近战武器现在可以进行转换和增强。\n\n*   每个章节的商店现在都以相当高的价格出售+6级的武器、盔甲和魔杖，其等级遵循游戏章节的顺序：监狱中是2级武器和皮甲，洞穴中是3级武器和锁子甲，以此类推。\n\n*   通过装备眼镜在书架中搜索可以再次获得皇家叉子，因此它已成为与熟悉的龙穴和地窖日记页面并列的另一种掉落物品。\n\n*   重做了投掷武器系统，现在所有职业都可以从敌人那里重新获得投掷武器，并且至少会有一件粘在敌人身上。此外，投掷武器的伤害会随着英雄等级而变化（在访问死亡之书层后会翻倍），并且它们不再具有固定的伤害值。猎人在此基础上获得+50%的额外伤害。\n\n*   还要注意的是，Harder Sprouted先前版本中的一些bug，例如雪崩魔杖造成负伤害甚至溢出生命值，或者龙穴崩溃的问题，都已得到修复。\n\n此Mod中任何未在上面描述的其他方面都与“普通”Sprouted PD保持相同。

