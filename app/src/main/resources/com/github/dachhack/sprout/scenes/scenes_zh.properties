scenes.welcomescene.welcome_msg=困难发芽的的像素地牢是基于发芽地牢的一款分支地牢，其种族是这个地牢的特色。\n\n有着随机生成的敌人、关卡、物品和陷阱！\n\n每一轮游戏都是一次全新的挑战，注意，死亡是永久的！\n\n祝你在地牢一路顺风！\n\nOneGoLing汉化组荣誉汉化
