 windows.help.wndhlpcatintro.3_detail=本mod是基於dachhack製作的發芽的像素地牢修改而成的，我在其中添加了一些修改遊戲規則的選項，同時也進行了一些更改並添加了一些隱藏內容。  \n\n簡單選項所改變的內容（大部分都與選項名稱顯示的作用一樣，在此僅介紹不太容易理解的選項）：\n1.露珠瓶修改：增加露珠瓶容量上限，且收集每 滴露珠對瓶內露珠的量也將改變\n\n2.升級修改：每張昇級捲軸可將裝備+10\n\n3.支線任務修改：更改一些NPC如幽靈等的獎勵內容以及鐵匠的行動 方式\n\n4.更多掉落物：增加殺死怪物獲得戰利品機率，同時修改部分戰利品的內容
