 windows.wndstory.sewers=這片地牢位於城市的正下方，它的最上層其實是由城市的下水道系統組成的。  \n\n由於下方不斷滲透的黑暗能量，這些本應無害的下水道生物變得越來越危險。 城市向這裡派出巡邏隊並試圖以此保護其上方的區域，但他們的影響也在逐漸式微。  \n\n這片區域已經算是足夠危險了，不過至少大部分邪惡魔法還不足以對這裡造成影響。
 windows.wndstory.prison=多年以前一座地下監獄為了收容危險的犯罪者而建立於此。 由於其嚴格的監管和高安全性，地表各處的囚犯都被帶到這裡經受時間的折磨。  \n\n但不久之後下方充斥著黑暗的瘴氣在這裡瀰漫開來，扭曲了罪犯和獄卒的心智。  \n\n監獄裡充斥開來的混亂使其徹底失去了秩序，於是城市封鎖了整個監獄。 現今已經沒有人知道這些高牆之下經歷過無數死亡的生物究竟會是什麼樣子...
 windows.wndstory.caves=這座從廢棄監獄延伸而下的洞穴，早已空無一人。 這裡對於城市而言過於深入且很難開發，其中極度匱乏的礦物也無法激起矮人的興趣。 曾經在這裡有一個為兩個勢力建立的貿易站，但在矮人國度衰落之後，只有無所不在的豺狼人和地下生物還居住在這裡。
 windows.wndstory.city=矮人都市曾經是最宏偉的矮人城邦。 在其鼎盛時期矮人的機械化部隊曾成功擊退過古神及其惡魔軍隊的入侵。 但是也有傳聞說，凱旋而歸的戰士同時帶來了腐壞的種子，矮人王國的勝利正是其毀滅的開端。
 windows.wndstory.halls=很久以前這片區域曾是矮人都市的郊區。 在與古神的戰爭中取得慘勝的矮人已經無力掌控並清理這片地區。 於是存活的惡魔逐漸鞏固了對這裡的控制，現在，這裡被稱作惡魔大廳。  \n\n很少有冒險者能夠深入到這種地方...
 windows.wndstory.s1=我設計出了一種隱藏我的寶物的方法－使用另一個世界的空間。  \n\n這裡還有一些奇怪種類的羊，也許我可以藉助它們來發揮更大的優勢。  \n\n－歐提魯克，1345年。
 windows.wndstory.s2=當我掌握了創建那個空間的方法之後，我就可以開始創建一個用於隱藏寶物的大型要塞了。  \n\n－歐提魯克，1348年。
 windows.wndstory.s3=當創建第一個空間之後，我的力量逐漸變強了。  \n\n我發現我自己可以用我從來都沒想到的方法來控制時空。  \n\n我的活動在魔法力場中激起了漣漪，我可以感知任何的侵入者。  \n\n－歐提魯克，1355年。
 windows.wndstory.s4=我嘗試阻止追求者的行動只能減緩他們的速度。  \n\n我現在想起我在幾個世紀前藏在那些奇怪空間的寶物。  \n\n我藏的那些寶物已經不重要了，相反，產生那種綿羊的奇怪力量令我疑惑不解。  \n\n這種力量一旦開啟，就可能成為幫助我的源泉。 我可以做出的選擇已經很少了，我為此擔憂。  \n\n－歐提魯克，1617年。
 windows.wndstory.s5=這是一個超出時空的地方，這裡非常適合我休息和恢復精神。 我可以在這裡存放一些東西來減輕我的負擔。
 windows.wndstory.s6=使用那種力量，我在一瞬間就擊敗了Zot，並且獲得了他的力量之球。  \n\n儘管它的力量並不向我開放，我可以將物品在這個世界和邪神之球的中心之間移動。  \n\n我感覺遠處傳來一股力量...Zot出現了！  \n\n我必須返回到我的出生地天國小鎮，然後把這章日記封存在球中。  \n\n如果Zot想追隨我，他就必須破壞他的球，以及他的力量。  \n\n－歐提魯克，1999年。
 windows.wndstory.s7=當你你凝視真知之球的時候你被吸進了球中。  \n\n你感到了一股十分強大的邪惡力量。
