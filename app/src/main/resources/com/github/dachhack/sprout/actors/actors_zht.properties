 actors.mobs.pets.sugarplumfairy.desc=一個甜蜜精靈！ 也許她在這裡想要給你一些禮物。
 actors.mobs.pets.velocirooster.name=公雞
 actors.mobs.pets.velocirooster.ready=Bwak!
 actors.mobs.pets.velocirooster.atk=Cock-a-doodle-roar!
 actors.mobs.pets.velocirooster.desc=這隻公雞相對於其他的來說更加兇猛一些。 它在地牢中穿行，並用尖銳的爪子和喙來攻擊。 它的脖子上有一個紙條，寫著“從釋放到發芽，請享受這隻公雞帶來的便利。”
