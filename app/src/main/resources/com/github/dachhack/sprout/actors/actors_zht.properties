 actors.hero.heroclass.huntress_perk2=女獵手開始時擁有一把獨特的可升級的迴旋鏢。
 actors.hero.heroclass.huntress_perk3=女獵手更適合使用投擲武器，在使用投擲武器時能獲得基於額外力量值的傷害加成。
 actors.hero.heroclass.huntress_perk4=女獵手可以從敵人身上回收一枚對其使用的投擲武器。
