 actors.mobs.npcs.blacksmith.keep=拿好這個鎬子。 它可以幫你打碎擋路的石頭。
 actors.mobs.npcs.blacksmith.challenge=由於你已經打開了對應的簡單選項，你可以在以後再次使用重鑄服務。
 actors.mobs.npcs.blacksmith2.challenge=由於你已經打開了對應的簡單選項，精金物品將不會被清除。
 actors.mobs.npcs.blacksmith.goldone=嘿，人類！ 不想當個沒用的廢物，對嗎？ 拿著這個鎬子，給我挖一些_暗金礦_，_30塊_應該夠了。 什麼？ 我給你什麼報酬？ 你這個貪婪鬼...\n好吧，好吧，我沒有錢給你，但是我可以幫你打鐵。 想想你有多麼幸運吧，我們是這附近僅有的鐵匠。
 actors.mobs.npcs.blacksmith.three=暗金礦，30塊。 說真的，有那麼難嗎？
 actors.mobs.npcs.blacksmith.four=我需要一個_未詛咒的合金鐵砧_。 說真的，有那麼難嗎？
 actors.mobs.npcs.blacksmith.bloodone=嘿，人類！ 不想當個沒用的廢物，對嗎？ 拿著這個鎬子，幫我從遠古墳墓裡搞一個_合金鐵砧_來，要不帶詛咒的。 什麼？ 我給你什麼報酬？ 你這個貪婪鬼...\n好吧，我沒有錢給你，但是我可以幫你打鐵。 想想你有多麼幸運吧，我們是這附近僅有的鐵匠。
 actors.mobs.npcs.blacksmith.completed=哦你回來了啊...晚一些總比不回來好。
 actors.mobs.npcs.blacksmith.lost=我忙著呢。 別來煩我！
 actors.mobs.npcs.blacksmith.better=你的 %s 現在看起來更好了。
 actors.mobs.npcs.blacksmith.collected=你竟然集齊了三相之力碎片？  ！ 我來幫你把碎片合成吧。
 actors.mobs.npcs.blacksmith.name=巨魔鐵匠波普
 actors.mobs.npcs.blacksmith.sametwice=選擇兩個不同的物品，不是兩次一樣的！
 actors.mobs.npcs.blacksmith.identify=我需要知道我在拿什麼幹活，先鑑定它們！
 actors.mobs.npcs.blacksmith.cursed=我可不碰被詛咒的東西！
 actors.mobs.npcs.blacksmith.junk=這簡直就是個垃圾，質量太爛了！
 actors.mobs.npcs.blacksmith.reinforce=你的物品需要經過界限突破後才能升級。 把它拿給我的弟弟！
 actors.mobs.npcs.blacksmith.cant=我不能鍛造這些東西！
 actors.mobs.npcs.blacksmith.desc=這個巨魔鐵匠看起來和其他巨魔一樣：又高又瘦，皮膚的色澤和紋理都像是石頭。 這位巨人鐵匠正在拿著一把與其體形極其不符的小錘子不停地修修補補。
 actors.mobs.npcs.blacksmith2.better=你的 %s 被注入了魔法能量。
 actors.mobs.npcs.blacksmith2.two=我和我的哥哥製做了這個地牢裡所有的優質物品。 他可以通過熔煉兩個武器來增強其中的一個，而我的專長是用精金突破一個物品的升級限制。 當你有_50_塊暗金礦和一些精金時再回到我這來，我會為你鍛造它們。
 actors.mobs.npcs.blacksmith2.three=看起來你這兒有一些精金，我可以使用這些精金幫你移除某些物品的等級限制。 但是，我需要大量的暗金礦來工作。 當你有_50_塊暗金礦時再回到我這兒來。
 actors.mobs.npcs.blacksmith2.name=巨魔鐵匠比普
 actors.mobs.npcs.blacksmith2.reinforced=這個東西已經被界限突破過了！
 actors.mobs.npcs.blacksmith2.cant=我不能重新鍛造這些物品！
 actors.mobs.npcs.blacksmith2.nowork=這沒用。 選擇一個物品和一個與之匹配的精金物品。
 actors.mobs.npcs.ghost.name=悲傷幽靈
 actors.mobs.npcs.ghost.challenge=由於你已經打開了對應的簡單選項，獲得裝備的等級已被提升。
 actors.mobs.npcs.ghost.ratone=你好，%s…曾經我像你一樣——既強大又自信…但我被一個邪惡的野獸殺死了…我不能離開這個地方……直到我完成我 的複仇…殺死_腐臭老鼠_，就是它奪走了我的生命…\n\n它就在這層…四處散播污穢…_小心它的周邊的臭雲以及帶有腐蝕性的撕咬， 它產生的粘液可溶於水…_
 actors.mobs.npcs.ghost.rattwo=請幫助我…殺了那個令人憎惡的東西…\n\n_在水附近與它戰鬥…躲開它的惡臭…_
 actors.mobs.npcs.ghost.gnollone=你好，%s…曾經我像你一樣——既強大又自信…但我被一個狡猾的敵人殺死了…我不能離開這個地方……直到我完成我 的複仇…殺死_豺狼獵手_，就是它奪走了我的生命…\n\n它與其他豺狼人不同…它會隱藏自己並使用投擲武器… _小心它的毒鏢和火鏢，盡量 靠近它…_
 actors.mobs.npcs.ghost.gnolltwo=請幫助我……殺了那個詭詐的傢伙……\n\n_別讓它打到你……離它越近越好……_
 actors.mobs.npcs.ghost.crabone=你好，%s…曾經我像你一樣——既強大又自信…但我被一個古老的生物殺死了…我不能離開這個地方……直到我完成我 的複仇…殺死_巨鉗螃蟹_，就是它奪走了我的生命…\n\n它經歷了無數歲月的洗禮…有一個巨大的蟹鉗和非常厚重的蟹殼…_小心它的蟹 鉗，你必須偷襲這隻巨蟹否則它會用鉗子格擋你的攻擊..._
 actors.mobs.npcs.ghost.crabtwo=拜託幫助我……殺了那個甲殼類……\n\n_如果它發現你……就會擋住你所有的攻擊……_
 actors.mobs.npcs.ghost.defenseverb=躲避
 actors.mobs.npcs.ghost.desc=這個幽靈幾乎不能被看見。 它看起來像是由一片無形的昏暗光斑和一張悲痛的面孔所組成的。
 actors.mobs.npcs.ghost.process=悲傷幽靈：謝謝你...來找我吧...
 actors.mobs.npcs.ghost.ratname=腐臭老鼠
 actors.mobs.npcs.ghost.ratdesc=很明顯這隻老鼠身上有著問題。 其油膩的黑毛和腐爛的皮膚與你以前見過的健康老鼠很不同。 淺綠色的眼睛讓它顯得更具威脅。  \n\n這隻老鼠周圍圍繞著一片可怕惡臭，其惡臭在近距離接觸時尤其濃烈。  \n\n黑色的淤泥從它的嘴中流出。 淤泥腐蝕掉了地板，但其似乎能在水中溶解開來。
 actors.mobs.npcs.ghost.gnollname=豺狼獵手
 actors.mobs.npcs.ghost.gnolldesc=即使以豺狼人的標準來看，這個生物也非常的詭異。 它鬼鬼祟祟地彎著腰向前移動，臉上掛著咧著嘴的邪惡笑容，肩上掛著的挎包鼓得同搖籃一般。 它的瞳孔中詭異地混合著恐懼與興奮。  \n\n它的挎包裡有一大批粗製濫造的飛鏢，它們似乎包含著各種有害物質。
 actors.mobs.npcs.ghost.crabname=巨鉗螃蟹
 actors.mobs.npcs.ghost.crabblock=這只螃蟹留意到了你的進攻並用它的巨大鉗子格擋了這次攻擊。
 actors.mobs.npcs.ghost.crabdef=格擋
 actors.mobs.npcs.ghost.crabdesc=就算是和其他的下水道螃蟹相比較，這只螃蟹也是如此巨大。 它的藍色甲殼上有著一條條裂縫和幾隻藤壺，證明其經歷的無數歲月。 它緩慢地在周圍爬行，用它那隻巨大的鉗子勉強保持平衡。  \n\n儘管這螃蟹只有一隻蟹鉗，但鉗子的大小完全補償了這一不足。 螃蟹只要發現危險就會把爪子舉在自己身前，讓自己獲得堅不可摧的甲殼防護。
 actors.mobs.npcs.ghost.killcount=豺狼弓箭手擊殺數： %s。
 actors.mobs.npcs.ghost.archername=豺狼弓箭手
 actors.mobs.npcs.ghost.archerdesc=這個豺狼隱藏在樹葉後。 你的存在使它很煩躁。
 actors.mobs.npcs.imp.name=野心勃勃的小惡魔
 actors.mobs.npcs.imp.golemone=你是個冒險家嗎？ 我愛冒險家！ 如果有什麼東西需要被解決的話，他們永遠都能把活干好。 我說的對嗎？ 當然是在有賞金的前提下 ;)\n總之，我需要你殺一些_魔像_。 你看，我要在這裡開始搞點小本生意，但這些愚蠢的傀儡只會毀掉我的生意！ 跟這些發著光的大個子花崗岩根本沒法交流，真是該死！ 所以請，殺死……我想想，_6個魔像_，然後獎勵就是你的了。
 actors.mobs.npcs.imp.monkone=是個冒險家嗎？ 我愛冒險家！ 如果有什麼東西需要被解決的話，他們永遠都能把活干好。 我說的對嗎？ 當然是在有賞金的前提下 ;)\n總之，我需要你殺一些_武僧_。 你看，我要在這裡開始搞點小本生意，但這些瘋子不買任何東西還會嚇跑顧客。 所以請，殺死……我想想，_8個武僧_，然後獎勵就是你的了。
 actors.mobs.npcs.imp.golemtwo=魔像獵殺得怎麼樣了？
 actors.mobs.npcs.imp.monktwo=喔，你還活著！ 我就知道你得功夫很好；) 只要別忘了拿來那些武僧的標記就好。
 actors.mobs.npcs.imp.cya=再見啦, %s！
 actors.mobs.npcs.imp.hey=喂喂餵, %s！
 actors.mobs.npcs.imp.def=閃避
 actors.mobs.npcs.imp.desc=小惡魔是一種低等惡魔。 它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際。 許多小惡魔都喜歡生活在沒有其他惡魔存在的地方。
 actors.mobs.npcs.impshopkeeper.thief=我以為我可以信任你！
 actors.mobs.npcs.mirrorimage.name=鏡像
 actors.mobs.npcs.mirrorimage.desc=這個幻象和你非常相似，但它更加黯淡且在微微震顫。
 actors.mobs.npcs.mirrorimage.shake=你將你的鏡像搖醒了。
 actors.mobs.npcs.otilukenpc.name=歐提魯克
 actors.mobs.npcs.otilukenpc.one=謝謝你！  Zot把我關起來了，把我的力量封印在了被你戰勝的石像裡。 我們回到小鎮吧。
 actors.mobs.npcs.otilukenpc.two=謝謝你！  Zot把我關起來了，把我的力量封印在了被你戰勝的石像裡。 拿著這個返回信標，我們回到小鎮吧。
 actors.mobs.npcs.otilukenpc.four=感謝你拯救我！ 你成功地把這個宇宙邪惡裡拯救了出來！
 actors.mobs.npcs.otilukenpc.def=吸收
 actors.mobs.npcs.otilukenpc.desc=歐提魯克！ 是他本人！
 actors.mobs.npcs.ratking.name=老鼠王
 actors.mobs.npcs.ratking.yone=我可沒有在睡覺！
 actors.mobs.npcs.ratking.ytwo=請不要偷走我的寶藏！
 actors.mobs.npcs.ratking.notsteal=感謝你不偷我的寶藏！ 你可以得到我的叉勺，在殺死偷走它的暗影匪賊之後。
 actors.mobs.npcs.ratking.steal=你為什麼偷我的東西？
 actors.mobs.npcs.ratking.found=你找到了我的叉勺！ 祝你玩的愉快！
 actors.mobs.npcs.ratking.yell=你這是想幹什麼？ 我可沒時間管這些破事。 我的王國可不會自己運轉下去！  ！  ！
 actors.mobs.npcs.ratking.descone=這個老鼠比一般的大一些。 它頭上帶著一個小聖誕帽而不是通常戴著的王冠。
 actors.mobs.npcs.ratking.desctwo=這個老鼠比一般的大一些而且頭上帶著一個小王冠。
