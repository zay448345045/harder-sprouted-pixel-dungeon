 actors.hero.herosubclass.warlock=術士
 actors.hero.herosubclass.warlock_desc=_術士_在殺死敵人後會吸取敵人的靈魂，回復血量和飢餓值。
 actors.hero.herosubclass.battlemage=戰鬥法師
 actors.hero.herosubclass.battlemage_desc=當使用法杖作為近戰武器時，_戰鬥法師_可以造成根據法杖充能數的額外傷害。 每次成功的攻擊都能使法杖回复1點充能。
 actors.hero.herosubclass.assassin=刺客
