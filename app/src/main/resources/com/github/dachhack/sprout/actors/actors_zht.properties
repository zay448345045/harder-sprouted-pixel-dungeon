 actors.mobs.rat.name=囓齒小鼠
 actors.mobs.rat.desc=雖說囓齒小鼠們具有攻擊性，可它們依舊是下水道居民裡的弱者。 它們的囓咬非常煩人，但只有數量巨大時才會有生命威脅。
 actors.mobs.acidic.name=酸液蝎子
 actors.mobs.adultdragonviolet.name=紫龍
 actors.mobs.adultdragonviolet.die=Roaaar...
 actors.mobs.adultdragonviolet.atk=Roaaar!
 actors.mobs.adultdragonviolet.desc=這是一條強大的成年龍。
 actors.mobs.albino.name=白化老鼠
 actors.mobs.albino.desc=這是一隻稀有品種的白色的老鼠，它有一身純白色的皮毛和鋸齒狀的牙齒。
 actors.mobs.albinopiranha.count=已殺死 %s 條白色食人魚。
 actors.mobs.albinopiranha.name=白色食人魚
 actors.mobs.albinopiranha.noinv=那些食人魚什麼都看不見，隱形有什麼用？
 actors.mobs.albinopiranha.desc=這些巨型食人魚天生失明，在地下水池中生活。 在水中引起震動會導致它們驚醒並獵食。 它們看起來既兇猛又飢餓。
 actors.mobs.assassin.name=刺客
 actors.mobs.assassin.desc=這些刺客是天狗暗殺隊的成員。 他們能高速進行遠程攻擊。
 actors.mobs.bandit.name=瘋狂強盜
 actors.mobs.banditking.name=暗影強盜
 actors.mobs.banditking.die=好吧，把它拿走吧！
 actors.mobs.banditking.dis=瘋狂強盜消失了。
 actors.mobs.banditking.spork=啊！ 我的叉勺掉了！
 actors.mobs.bat.name=吸血蝙蝠
 actors.mobs.bat.def=閃避
 actors.mobs.bat.desc=這些敏捷且堅韌的洞穴穹頂生物能夠通過每一次成功的攻擊來恢復自己的生命，從而打敗比它們大得多的對手。
 actors.mobs.bee.name=金色蜜蜂
 actors.mobs.bee.desc=儘管它們體積小，但金色蜜蜂有著強烈的保護家園的慾望。 這只蜜蜂非常瘋狂，最好和它保持距離。
 actors.mobs.bluecat.1=%s 把你的 %s 偷走了！
 actors.mobs.bluecat.2=\n\n%s 正在攜帶著一個 _%s_，顯然是偷來的。
 actors.mobs.bluecat.name=藍貓
 actors.mobs.bluecat.desc=雖然這些囚犯逃出了他們的牢房，但這個地方仍然是關押著他們的監獄。 隨著時間的推移，這個地方摧毀了他們的心智以及對自由的希望。 在很久以前，這些瘋狂的小偷和強盜就已經忘記了它們是誰以及它們在為什麼而偷竊。
 actors.mobs.bluewraith.name=藍色幽靈
 actors.mobs.bluewraith.desc=一個為了報仇而來到地牢的藍色幽靈。
 actors.mobs.brokenrobot.kill=%s的死亡射線殺死了你...
 actors.mobs.brokenrobot.name=損壞的機器人
 actors.mobs.brokenrobot.broken=故障！
 actors.mobs.brokenrobot.desc=一個未完成就損壞的，正在四處遊蕩的機器人。 你可以感受到它們對闖入者的惡意。
 actors.mobs.brownbat.name=棕色蝙蝠
 actors.mobs.brownbat.blind=棕色蝙蝠抓傷了你的眼睛！
 actors.mobs.brownbat.def=閃避
 actors.mobs.brownbat.die=蝙蝠發出的尖叫驚醒了附近的敵人！
 actors.mobs.brownbat.desc=棕色蝙蝠是較小的、飛行的鼠類。
 actors.mobs.brute.name=豺狼暴徒
 actors.mobs.brute.desc=暴徒是豺狼人中體型最龐大，力量最強壯且生命力最頑強的精英。 嚴重受傷時，他們會陷入瘋狂之中，對敵人造成更高的傷害。
 actors.mobs.controlpanel.name=矮人王之墓
 actors.mobs.controlpanel.desc=這是矮人國王的墳墓。 它在散發著一種令人厭惡的能量。
 actors.mobs.crab.name=下水道螃蟹
 actors.mobs.crab.def=格擋
 actors.mobs.crab.desc=這些巨型的螃蟹位居下水道食物鏈的頂端。 它們行動極其迅速且其厚重的甲殼能承受沉重的打擊。
 actors.mobs.crabking.name=螃蟹之王
 actors.mobs.crabking.heal=螃蟹王從閃電貝殼中吸取了能量！
 actors.mobs.crabking.die=啊...
 actors.mobs.crabking.notice=啊！ 我想要那個%s的護甲！
 actors.mobs.crabking.desc=螃蟹王四處蒐集可以保護它自身的魔法物品以使它更強大。 它隱藏在一件很厲害的護甲套裝裡面。
 actors.mobs.demongoo.name=惡魔黏咕
 actors.mobs.demongoo.divide=惡魔黏咕分裂了！
 actors.mobs.demongoo.notice=咕－咕咕－咕咕咕！  ！  ！
 actors.mobs.demongoo.desc=惡魔黏咕對於你在下水道殺死它的同伴很憤怒。
 actors.mobs.demongoo.die=咕...咕...
 actors.mobs.dm300.kill=%s的電弧擊殺了你...
 actors.mobs.dm300.name=DM-300
 actors.mobs.dm300.heal=DM-300修復了它自己！
 actors.mobs.dm300.die=任務失敗。 系統關閉。
 actors.mobs.dm300.notice=檢測到未經授權的人員。
 actors.mobs.dm300.desc=數個世紀前矮人們製造了這個機器。 但此後，矮人們開始使用魔像、元素生物甚至是惡魔來替換機器，最終導致其文明的衰敗。  DM-300及類似的機器通常用於建設和挖掘，某些情況下，也可以用於城防。
 actors.mobs.dwarfkingtomb.name=矮人王之墓
 actors.mobs.dwarfkingtomb.im=我是永恆的！
 actors.mobs.dwarfkingtomb.desc=這是矮人國王的墳墓。 它在散發著一種令人厭惡的能量。
 actors.mobs.dwarflich.name=矮人巫妖
 actors.mobs.dwarflich.desc=一個為了支持不死國王而犧牲了自已的強大巫師。 這些巫師能夠召喚死亡的力量來打擊對手。
 actors.mobs.elemental.name=火元素
 actors.mobs.elemental.desc==這些遊蕩的火元素是在召喚某種更強大存在時產生的副產品。 其特性太過紊亂，以至於最強大的惡魔學者都沒有辦法驅使。
 actors.mobs.eye.kill=死亡凝視奪取了你的生命…
 actors.mobs.eye.name=邪惡之眼
 actors.mobs.eye.desc=這種惡魔還有一個名字叫做“憎惡之球”，因為它在看到敵人時會毫無顧忌地使用它的死亡凝視，而根本不顧及隊友的存在。
 actors.mobs.fishprotector.kill=%s的電弧擊殺了你...
 actors.mobs.fishprotector.name=飛行守衛
 actors.mobs.fishprotector.leave=離開這個地方！
 actors.mobs.fishprotector.desc=這個守衛保護著這片礦洞，防止過度捕撈。
 actors.mobs.flyingprotector.kill=%s的電弧擊殺了你...
 actors.mobs.flyingprotector.name=飛行守衛
 actors.mobs.flyingprotector.desc=這些守衛保護著這一層，防止不純潔的生物進入。  （沒錯，說的就是你）
 actors.mobs.forestprotector.kill=%s的電弧擊殺了你...
 actors.mobs.forestprotector.name=飛行守衛
 actors.mobs.forestprotector.leave=離開這個地方！
 actors.mobs.forestprotector.desc=這個守衛保護著這片神聖的森林。
 actors.mobs.fossilskeleton.kill=你被骨頭的爆炸殺掉了…
 actors.mobs.fossilskeleton.name=石化骷髏
 actors.mobs.fossilskeleton.def=格擋
 actors.mobs.fossilskeleton.desc=骷髏是從那些悲慘的冒險者及地牢原住民屍骨的聚合物產生的，來自下層地牢的邪惡力量將它們從死亡中喚起。 在吸收了足夠的傷害之後，它們就會在骨頭的爆炸中消解。
 actors.mobs.gnoll.name=豺狼巡查
 actors.mobs.gnoll.desc=豺狼是鬣狗狀的類人生物。 它們在下水道和地牢裡游盪，不時向上行動試圖向地表發起進攻。 豺狼巡查是它們種群裡最普通的一員，它們既沒有豺狼暴徒強壯，也趕不上薩滿聰明。
 actors.mobs.goldthief.steal=%s從你那裡偷走了%s個金幣！
 actors.mobs.goldthief.count=金色小偷擊殺數：%s。
 actors.mobs.goldthief.name=金色瘋狂小偷
 actors.mobs.goldthief.desc=這個小偷被黃金塵覆蓋了袍子和皮膚。 他的眼中閃爍著瘋狂的光芒。
 actors.mobs.golem.name=魔像
 actors.mobs.golem.def=格擋
 actors.mobs.golem.desc=矮人們嘗試將他們關於機械的知識與新發現的元素力量結合起來。 土地之靈作為公認的最容易掌控的元素之靈，被用來當作機械的"靈魂"。 儘管如此，儀式中最細微的失誤都會造成嚴重的爆炸。
 actors.mobs.goo.name=黏咕
 actors.mobs.goo.atk=粘咕正在不斷地抽動！
 actors.mobs.goo.die=咕……咕……
 actors.mobs.goo.notice=咕-咕！
 actors.mobs.goo.desc=我們對粘咕所知甚少。 它甚至很有可能不是一個生物，而是下水道表面聚集的邪惡物質得到基本智能而產生的實體。 不管怎樣，很明顯是黑暗魔法造就了這個生物。  \n\n其凝膠性質讓它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。 如果粘咕使用這種能量對你進行攻擊那你肯定支撐不了多久。
 actors.mobs.graveprotector.name=飛行守衛
 actors.mobs.graveprotector.kill=%s的電弧擊殺了你...
 actors.mobs.graveprotector.notice=離開這個地方！
 actors.mobs.graveprotector.desc=這個守衛保護著戰場不被打擾。
 actors.mobs.greyoni.name=灰色巨魔
 actors.mobs.greyoni.def=格擋
 actors.mobs.greyoni.desc=灰色巨魔因為在此地長時間居住而變得邪惡。 這個灰色變種十分兇惡，但不再飢餓了。
 actors.mobs.greyrat.name=灰色老鼠
 actors.mobs.greyrat.desc=灰色老鼠是囓齒小鼠更加健壯的品種，灰色老鼠已經可以忍受生存在這大多數已經被污染的下水道裡。 它的肉似乎應該烹飪之後再吃。
 actors.mobs.gullin.name=古林
 actors.mobs.gullin.def=格擋
 actors.mobs.gullin.desc=古林是有金色鬃毛的狂野惡魔。 它的眼睛和鬃毛在黑暗的礦洞裡發光。
 actors.mobs.hermitcrab.kill=%s的電弧擊殺了你...
 actors.mobs.hermitcrab.absorb=寄居蟹將攻擊的能量吸收進了它的貝殼。
 actors.mobs.hermitcrab.charge=閃電貝殼充能了%s點。
 actors.mobs.hermitcrab.name=寄居蟹
 actors.mobs.hermitcrab.desc=螃蟹王的隨從，這些堅韌的螃蟹能用它們的殼吸收除了最弱的攻擊之外所有的攻擊。 吸收的攻擊會被用來對閃電貝殼充能。
 actors.mobs.king.name=矮人國王
 actors.mobs.king.def=躲避
 actors.mobs.king.die=你無法殺死我，%s... 我是...永恆的...
 actors.mobs.king.release=把巫師放出來！
 actors.mobs.king.summon=以我之名，復甦吧！ 奴隸們！
 actors.mobs.king.notice=你敢！
 actors.mobs.king.desc=這位最後的矮人國王以對生死機制的透徹理解而聞名。 他說服王國的議會成員參加了一場本應讓他們所有人獲得永生的儀式。 最終成功的僅他一人——以及一支死靈軍隊。
 actors.mobs.king.dname=矮人亡靈
 actors.mobs.king.ddef=格擋
 actors.mobs.king.ddesc=由矮人國王的意志喚醒的矮人亡靈，曾經的王國議會成員。 除了長著厚實的鬍鬚以外，和正常的骷髏外觀上並沒有區別。
 actors.mobs.kupua.name=庫帕
 actors.mobs.kupua.desc=庫帕是小型的，善於使用詭計的惡魔。 牠喜歡成群結隊地出現。
 actors.mobs.kupua.def=格擋
 actors.mobs.lichen.name=苔蘚
 actors.mobs.lichen.spawn=你從你的身上撕下一片苔蘚。
 actors.mobs.lichen.desc=這個裝置活動起來了！ 它在攻擊附近的怪物！
 actors.mobs.littower.kill=%s的電弧擊殺了你...
 actors.mobs.littower.name=閃電塔
 actors.mobs.littower.zap=電死你！  ！  ！  ！  ！
 actors.mobs.littower.desc=閃電塔充滿了電能，發出劈啪的響聲。 它強大的閃電攻擊會給范圍內的所有生物造成傷害。
 actors.mobs.magiceye.name=附魔邪眼
 actors.mobs.magiceye.kill=死亡凝視奪取了你的生命…
 actors.mobs.magiceye.desc=這種惡魔還有一個名字叫做“憎惡之球”，因為它在看到敵人時會毫無顧忌地使用它的死亡凝視，而根本不顧及隊友的存在。
 actors.mobs.mimic.name=寶箱怪
 actors.mobs.mimic.desc=寶箱怪是一種能隨意改變外形的生物。 在地牢裡它們幾乎一直以寶箱形態出現，因為它們明白怎麼去吸引冒險者。
 actors.mobs.minesentinel.name=守衛
 actors.mobs.minesentinel.desc=你以為這只是地牢裡的另一個醜陋雕像，但它發出紅光的眼睛讓你放棄了剛才的想法。 儘管雕像本身是用石頭做的，但它手上握著_%s_，看起來像是真的。
 actors.mobs.monk.arm=%s將你手中的%s擊飛了！
 actors.mobs.monk.name=矮人武僧
 actors.mobs.monk.def=招架
 actors.mobs.monk.desc=這些僧侶皆是狂熱的信徒，傾其所能從一切異族手中保護他們城市的秘密。 他們既不披甲亦不執械，僅僅依靠他們的徒手格鬥技巧退敵。
 actors.mobs.monsterbox.name=怪物箱
 actors.mobs.monsterbox.desc=寶箱怪是一種能隨意改變外形的生物。 在地牢裡它們幾乎一直以寶箱形態出現，因為它們明白怎麼去吸引冒險者。
 actors.mobs.mossyskeleton.kill=你被骨頭的爆炸殺掉了……
 actors.mobs.mossyskeleton.count=苔蘚骷髏擊殺計數：%s
 actors.mobs.mossyskeleton.name=苔蘚骷髏
 actors.mobs.mossyskeleton.def=格擋
 actors.mobs.mossyskeleton.desc=這些骷髏是在一聲大戰中死亡的戰士被喚起的遺體。 它們被喚醒時從地下鑽出，滿身苔蘚。 它對於你的打擾非常憤怒。
 actors.mobs.mrdestructo.kill=%s的死亡凝視殺害了你...
 actors.mobs.mrdestructo.name=毀滅先生
 actors.mobs.mrdestructo.scan=掃描中...
 actors.mobs.mrdestructo.atk=毀滅！
 actors.mobs.mrdestructo.desc=這個裝置活動起來了！ 它在攻擊附近的怪物！
 actors.mobs.mrdestructo.die=正在關閉...
 actors.mobs.mrdestructo2dot0.kill=%s的死亡凝視殺害了你...
 actors.mobs.mrdestructo2dot0.name=毀滅先生2.0
 actors.mobs.mrdestructo2dot0.scan=掃描中...
 actors.mobs.mrdestructo2dot0.atk=毀滅！  ！  ！
 actors.mobs.mrdestructo2dot0.desc=這個裝置活動起來了！ 它在攻擊附近的怪物！
 actors.mobs.mrdestructo2dot0.die=正在關閉...
 actors.mobs.oni.name=巨魔
 actors.mobs.oni.def=格擋
 actors.mobs.oni.desc=由於長期生活在具有強大能量的地帶而腐化的巨魔。 它們平時非常懶惰，但是一旦附近有了食物...
 actors.mobs.orbofzotmob.kill=%s的死亡凝視殺害了你...
 actors.mobs.orbofzotmob.name=邪神之球
 actors.mobs.orbofzotmob.scan=掃描中...
 actors.mobs.orbofzotmob.atk=ZOT!
 actors.mobs.orbofzotmob.desc=這個裝置活動起來了！ 它在攻擊附近的怪物！
 actors.mobs.orbofzotmob.die=...
 actors.mobs.otilike.kill=暗影能量使你的生命衰竭了……
 actors.mobs.otiluke.name=歐提魯克的石雕像
 actors.mobs.otiluke.summon=甦醒吧，我的守衛們！
 actors.mobs.otiluke.desc=強大的魔法力量使歐提魯克變成了這一關的守衛。
 actors.mobs.piranha.name=巨型食人魚
 actors.mobs.piranha.desc=這些肉食性魚類不是地下水池中的天然生物。 它們被專門培育用來保護被水淹沒的儲藏室。
 actors.mobs.poisongoo.name=粘咕
 actors.mobs.poisongoo.divide=迷你粘咕分裂了！
 actors.mobs.poisongoo.die=咕……咕……
 actors.mobs.poisongoo.notice=咕-咕！
 actors.mobs.poisongoo.desc=我們對粘咕所知甚少。 它甚至很有可能不是一個生物，而是下水道表面聚集的邪惡物質得到基本智能而產生的實體。 不管怎樣，很明顯是黑暗魔法造就了這個生物。  \n\n其凝膠性質讓它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。 如果粘咕使用這種能量對你進行攻擊那你肯定支撐不了多久。
 actors.mobs.poisongoo.squeeze=粘咕正在不斷地抽動！
 actors.mobs.poisongoo.create=粘咕分裂出了一些迷你粘咕！
 actors.mobs.ratboss.name=老鼠王
 actors.mobs.ratboss.notice=吱吱－吱吱！
 actors.mobs.ratboss.spawn=這裡出現了一群老鼠！
 actors.mobs.ratboss.desc=它比其他的囓齒小鼠更加大而強壯一些，老鼠王能從地牢的暗處召喚出一群老鼠。
 actors.mobs.redwraith.name=紅色幽靈
 actors.mobs.redwraith.def=躲避
 actors.mobs.redwraith.desc=怨靈是來自於墓穴中渴望復仇的罪人之魂。 作為飄渺的非實體很難被正常武器擊中。
 actors.mobs.scorpio.name=巨型蝎子
 actors.mobs.scorpio.desc=這些巨大的節肢類惡魔生物會盡可能避免一切近距離接觸，並且會在遠處射出能夠致殘的尖刺。
 actors.mobs.seekingbomb.name=追踪炸彈
 actors.mobs.seekingbomb.atk=KA-BOOM!!!
 actors.mobs.seekingbomb.desc=這個炸彈在地牢裡搜索並伺機獵殺敵人。
 actors.mobs.seekingclusterbomb.name=聚合追踪炸彈
 actors.mobs.seekingclusterbomb.atk=KA-BOOM!!! KA-BOOM!!! KA-BOOM!!!
 actors.mobs.seekingclusterbomb.desc=這個炸彈在地牢裡搜索並伺機獵殺敵人。
 actors.mobs.senior.name=武僧大師
 actors.mobs.sentinel.name=活化石像
 actors.mobs.sentinel.desc=你以為這只是地牢裡的另一個醜陋雕像，但它發出紅光的眼睛讓你放棄了剛才的想法。 儘管雕像本身是用石頭做的，但它手上握著_%s_，看起來像是真的。
 actors.mobs.shadowyog.name=暗影Yog-Dzewa
 actors.mobs.shadowyog.desc=Yog返回到了它的領地，並且變成了暗影形態。 許多Yog從這裡的怪物獲得能量。
 actors.mobs.shadowyog.vanish=暗影Yog消失了！
 actors.mobs.shadowyog.die=...
 actors.mobs.shadowyog.notice=希望的存在只是一種幻覺…
 actors.mobs.shaman.kill=%s的電弧擊殺了你...
 actors.mobs.shaman.name=豺狼薩滿
 actors.mobs.shaman.desc=那些最具有智慧的豺狼可以掌握薩滿魔法，豺狼薩滿由於缺少力量所以更喜歡使用戰鬥法術。 任何敢於質疑它們在部落里地位的人都會被薩滿用法術毫不留情地消滅。
 actors.mobs.shielded.name=持盾豺狼
 actors.mobs.shielded.def=格擋
 actors.mobs.shell.kill=%s的電弧擊殺了你...
 actors.mobs.shell.name=閃電貝殼
 actors.mobs.shell.zap=ZZZZZAAAAAAPPPPPP!!!!!!
 actors.mobs.shell.desc=閃電貝殼充滿了電能，發出劈啪的響聲。 它強大的閃電攻擊會給范圍內的所有生物造成傷害。
 actors.mobs.skeleton.kill=你被骨頭的爆炸殺掉了……
 actors.mobs.skeleton.name=骷髏
 actors.mobs.skeleton.def=格擋
 actors.mobs.skeleton.desc=骷髏是從那些悲慘的冒險者及地牢原住民屍骨的聚合物產生的，來自下層地牢的邪惡力量將它們從死亡中喚起。 在吸收了足夠的傷害之後，它們就會在骨頭的爆炸中消解。
 actors.mobs.skeletonhand1.name=骷髏之手
 actors.mobs.skeletonhand1.desc=這只遠古的、巨大的骷髏手屬於骷髏之王。
 actors.mobs.skeletonhand2.name=骷髏之手
 actors.mobs.skeletonhand2.desc=這只遠古的、巨大的骷髏手屬於骷髏之王。
 actors.mobs.skeletonking.name=骷髏之王
 actors.mobs.skeletonking.die=啊...
 actors.mobs.skeletonking.notice=你會尖叫著被火焰吞沒，%s！
 actors.mobs.skeletonking.desc=這只遠古的、巨大的骷髏頭屬於骷髏之王。
 actors.mobs.sokobansentinel.name=活化石像
 actors.mobs.sokobansentinel.desc=你以為這只是地牢裡的另一個醜陋雕像，但它發出紅光的眼睛讓你放棄了剛才的想法。 儘管雕像本身是用石頭做的，但它手上握著_%s_，看起來像是真的。
 actors.mobs.spectralrat.kill=%s的電弧擊殺了你...
 actors.mobs.spectralrat.name=幽靈鼠
 actors.mobs.spectralrat.desc=這只暗影鼠在地平面上來回穿梭。 它的眼中充滿了可怕的敵意。
 actors.mobs.spinner.name=礦洞蜘蛛
 actors.mobs.spinner.desc=綠色而多毛的洞穴蜘蛛們會試著去躲避直接的戰鬥，它們更喜歡在遠處等待其獵物捲入蜘網，在毒素中慢慢死去。
 actors.mobs.statue.name=活化石像
 actors.mobs.statue.desc=你以為這只是地牢裡的另一個醜陋雕像，但它發出紅光的眼睛讓你放棄了剛才的想法。 儘管雕像本身是用石頭做的，但它手上握著_%s_，看起來像是真的。
 actors.mobs.steelbee.name=鋼蜜蜂
 actors.mobs.steelbee.desc=一隻以堅實的不銹鋼作為護甲的蜜蜂。 這只已經做好了戰鬥準備！
 actors.mobs.succubus.name=魅魔
 actors.mobs.succubus.desc=魅魔是外表誘人(稍有某種哥特風格)的女性惡魔。 通過使用魔法，魅魔可以魅惑英雄，使英雄在魅惑消退前無法攻擊它。
 actors.mobs.swarm.name=蠅群
 actors.mobs.swarm.def=躲避
 actors.mobs.swarm.desc=致命的飛蠅群憤怒地發出嗡嗡聲。 每次非魔法攻擊都會把它分割成兩群更小但同樣危險的飛蠅群。
 actors.mobs.tengu.name=天狗
 actors.mobs.tengu.notice=你現在是我的了，%s！
 actors.mobs.tengu.desc=天狗是遠古時期的暗殺組成員。 這些刺客以十分善於使用手裡劍和陷阱著稱。
 actors.mobs.tenguden.name=天狗
 actors.mobs.tenguden.die=啊...！
 actors.mobs.tenguden.notice=你是怎麼找到我的？  ！
 actors.mobs.tenguescape.escape=我先走了！
 actors.mobs.tenguescape.e2=我先走了！
 actors.mobs.tenguescape.notice=終於解脫了！
 actors.mobs.thief.stole=%s從你那裡偷走了%s！
 actors.mobs.thief.carries=\n\n%s正在攜帶著一個_%s_，顯然是偷來的。
 actors.mobs.thief.name=瘋狂小偷
 actors.mobs.thief.desc=雖然這些囚犯逃出了他們的牢房，但這個地方仍然是關押著他們的監獄。 隨著時間的推移，這個地方摧毀了他們的心智以及對自由的希望。 在很久以前，這些瘋狂的小偷和強盜就已經忘記了它們是誰以及它們在為什麼而偷竊。
 actors.mobs.thiefking.name=小偷之王
 actors.mobs.thiefking.die=啊...瘋狂至此結束了...
 actors.mobs.thiefking.notice=歡迎你，%s。 到了該把你的靈魂餵養給我的暗影盜賊的時候了。
 actors.mobs.thiefking.desc=這個地牢裡所有小偷的頭領。
 actors.mobs.tower.name=機器人製造機
 actors.mobs.tower.alert=警報！
 actors.mobs.tower.print=正在運行：製造機器人；
 actors.mobs.tower.desc=這座塔是一個魔法能量的來源。 它似乎失去控制了。
 actors.mobs.vaultprotector.kill=%s的電弧擊殺了你...
 actors.mobs.vaultprotector.name=飛行守衛
 actors.mobs.vaultprotector.leave=離開這個地方！
 actors.mobs.vaultprotector.desc=這個守衛防止像你一樣的洗劫者。
 actors.mobs.warlock.kill=暗影能量使你的生命衰竭了……
 actors.mobs.warlock.name=矮人術士
 actors.mobs.warlock.desc=當矮人的興趣從工程建設轉向奧秘學術時，術士們開始在城市中掌權。 它們從元素魔法起步，但很快就開始研究惡魔學和死靈術。
 actors.mobs.wraith.name=怨靈
 actors.mobs.wraith.def=躲避
 actors.mobs.wraith.desc=怨靈是來自於墓穴中渴望復仇的罪人之魂。 作為飄渺的非實體很難被正常武器擊中。
 actors.mobs.yog.name=Yog-Dzewa
 actors.mobs.yog.notice=希望的存在只是一種幻覺…
 actors.mobs.yog.desc=Yog-Dzewa是一位上古之神，來自混沌的強大存在。 一個世紀前，古代矮人在與惡魔軍隊的戰爭中慘勝，卻無法將古神殺死。 於是他們把它封印在城市下的大堂裡，認為過於虛弱的它永遠都不會復蘇。
 actors.mobs.yog.name1=腐爛之拳
 actors.mobs.yog.name2=燃燒之拳
 actors.mobs.yog.name3=古神幼蟲
 actors.mobs.yog.name4=感染之拳
 actors.mobs.yog.name5=固定之拳
 actors.mobs.yog.vanish=Yog消失了！
 actors.mobs.yog.die=回到暗影中去...
 actors.mobs.zot.name=Zot
 actors.mobs.zot.p=...
 actors.mobs.zot.die=...
 actors.mobs.zot.desc=Zot。
 actors.mobs.zotphase.kill=%s的電弧擊殺了你...
 actors.mobs.pets.pet.die=你的%s死了。
 actors.mobs.pets.pet.warn=如果再這麼做的話，你的%s就要逃走了！
 actors.mobs.pets.pet.flee=你的%s逃走了！
 actors.mobs.pets.pet.levelup=你的%s升級了。
 actors.hero.belongings.name=背包
 actors.mobs.brute.enraged=激怒
 actors.buffs.countdown.cd=倒數：%s秒
 actors.buffs.countdown.cdup=倒數時間到！
 actors.buffs.countdown.feed=暗影強盜吸取了你的生命能量！
 actors.buffs.gasesimmunity.desc=一種奇特的力量正在過濾你周邊的空氣，它並不會對你造成任何傷害，但它阻擋了所有空氣以外的事物，以至於你什麼氣味都聞不到了！  \n\n當該效果存在時你對所有氣體效果免疫。  \n\n剩餘氣體免疫效果時長：%s回合
 actors.buffs.levitation.desc=一股魔力把你從地面托起，讓你覺得自己身輕如燕。  \n\n在漂浮時你會無視所有以地面為基礎的效果。 陷阱不會被觸發、火焰不會被水撲滅、植物不會被踩踏、根係無法纏繞你、並且能夠跨越深淵。 當心，在效果結束的那一刻上述效果都會失效！  \n\n剩餘的漂浮效果時長：%s回合
 actors.buffs.amok.desc=狂亂導致狀態下的生物進入一種極度憤怒和混亂的狀態。  \n\n狂亂的生物會不分敵我地攻擊任何靠近它們的人。  \n\n剩餘的狂亂效果時長：%s回合
 actors.buffs.barkskin.desc=你的皮膚硬化了，摸起來如同樹皮一樣既粗糙且堅固。  \n\n硬化的皮膚增強了你的實際護甲，使你能更好地抵御物理攻擊。 同時，硬化的皮膚增強了你與自然的聯繫。 這種額外的護甲數值會以每回合1點的速度降低，直到它徹底失去作用。  \n\n增加的護甲值：%d
 actors.buffs.bleeding.desc=傷口正在令人不安地湧出大量血液。  \n\n流血每回合都會造成傷害。 每回合這個傷害數值都會隨機減少，直到出血最終停止。  \n\n當前流血傷害：%d
 actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。  \n\n失明時，角色不能看到周身一格以外的環境、致使遠程攻擊變得毫無作用、同時也很容易丟失正在追踪的敵人的動向。 此外，失明的英雄也無法讀書或使用捲軸。  \n\n剩餘的失明效果時長：%s回合
 actors.buffs.burning.desc=沒什麼比被火焰吞沒更痛苦了。  \n\n火焰會每回合都會造成傷害直到它被液體撲滅或者自行消散。 火會在你進入水中時​​熄滅，打碎藥瓶產生的水花也具有同樣的效果。  \n\n此外，火焰還會點燃所有接觸到的可燃地形（以及可燃地形上的可燃物）。  \n\n剩餘的燃燒效果時長：%s回合
 actors.buffs.charm.desc=魅惑是一種能讓敵人們暫時彼此愛慕的控制類魔法。  \n\n受魅惑的角色無法直接攻擊魅惑它的那個生物，不過仍然可以攻擊其他目標。  \n\n剩餘的魅惑效果時長：%s回合
 actors.buffs.cripple.desc=你很確定自己的腿不該折成那樣。  \n\n殘廢會減半移動速度，移動一格會消耗二回合而不是正常情況下的一回合。  \n\n剩餘的殘廢效果時長：%s回合
 actors.buffs.drowsy.desc=一股魔法力量使目標很難保持清醒。  \n\n英雄可以通過受到傷害或保持完整生命值來維持清醒。  \n\n幾個回合之後，目標將會陷入魔法睡眠。
 actors.buffs.earthimbue.desc=你被灌注了大地的力量！  \n\n直到該效果結束前你所有的物理攻擊都會時敵人被纏繞在原地無法動彈。  \n\n剩餘大地之力效果時長：%s回合
 actors.buffs.fireimbue.desc=你被灌注了火焰的力量！  \n\n所有物理攻擊都有機會使敵人燃燒。 與此同時你對火焰完全免疫。  \n\n剩餘火焰之力效果時長：%s回合
 actors.buffs.frost.desc=不要認為被凍得很結實了，這種溫和的凍結只是把目標包裹在冰裡。  \n\n凍結效果類似於麻痺，使目標不能行動。 與麻痺不同的是，凍結效果會在目標受到傷害時立即消失，因為冰會碎。  \n\n剩餘的凍結效果時長：%s回合
 actors.buffs.fury.desc=你非常暴怒，很明顯敵人並不喜歡這樣的你。  \n\n一股猛烈的怒火在你體內燃燒，增加你50%的物理攻擊傷害。  \n\n只要你的生命還低於上限的30%，該效果就會存在。
 actors.buffs.invisibility.desc=你和周圍的地形完全融為一體，使你不可能被看到。  \n\n當你在隱形時敵人無法追踪或攻擊你。 大部分物理攻擊和魔法(比如捲軸和法杖)會立即解除隱形效果。  \n\n剩餘的隱形效果時長：%s回合
 actors.buffs.light.desc=即使是在最黑暗的地牢中，身邊有一個穩定的光源也總是令人欣慰。  \n\n光照能驅散黑暗，使你能夠無視周遭的黑暗環境並擁有一個合理的視野範圍。  \n\n剩餘的發光效果時長：%s回合
 actors.buffs.magicalsleep.desc=目標已深深陷入了魔法睡眠，不會自然醒來。  \n\n魔法睡眠與一般的睡眠基本一樣，但只有受傷會致使目標醒來。  \n\n對於英雄，魔法睡眠有一些恢復性的效果，使他們能夠在睡眠中迅速癒合傷口。
 actors.buffs.mindvision.desc=你可以在腦海中以某種方式看到這一層的所有生物。 這種感覺非常奇異。  \n\n只要靈視效果依然存在，這層的所有生物都會在你的視野當中。 通過靈視看到的生物同樣算作視野中的目標，可以被很多魔法效果影響。  \n\n剩餘的靈視效果時長：%s回合
 actors.buffs.ooze.desc=這種粘稠的酸性淤泥正在緊貼你的骨肉，並緩慢地將它們腐蝕融化。  \n\n淤泥會一直造成穩定傷害直至被水沖洗。  \n\n淤泥本身不會自然消失，必須在水中才能洗掉。
 actors.buffs.paralysis.desc=通常最壞的事就是什麼事都做不出來。  \n\n麻痺會停止目標的一切動作，使目標保持原狀直到效果消失。 受傷導致的疼痛也能幫助目標脫離麻痺。  \n\n剩餘的麻痺效果時長：%s回合
 actors.buffs.poison.desc=毒素傳遍全身，緩慢地損傷著各個臟器。  \n\n毒素每回合造成的傷害與其剩餘的回合數成正比。  \n\n剩餘的中毒效果時長：%s回合
 actors.buffs.roots.desc=根系(不論是自然或魔法產生)纏到了腳上，將它們牢牢拴在地面。  \n\n根系會讓目標被困在當前區域，使其不能移動，但不會干擾其他行為。  \n\n剩餘的纏繞效果持續時長：%s回合
 actors.buffs.shadows.desc=你和周圍的陰影融為一體，使你隱形並減緩你的新陳代謝。  \n\n當你在隱形時敵人無法追踪或攻擊你。 大部分物理攻擊和魔法(比如捲軸和法杖)會立即解除隱形效果。 此外，當你處於暗影融合狀態下時，飢餓值增加的速率會降低。  \n\n暗影融合狀態會一直持續直到你離開陰影或與敵人直接接觸。
 actors.buffs.slow.desc=減速魔法影響了目標的時間流速，在目標眼中所有的事物都移動得飛快。  \n\n遲緩下的角色執行所有行動花費的時間是其執行相同行動的兩倍。  \n\n剩餘的遲緩效果持續時長：%s回合
 actors.buffs.snipersmark.desc=狙擊手將注意力集中到了附近的一個目標上，獲得對目標遠程攻擊時的攻速加成和破甲效果。  \n\n狙擊手將不會停止專注直到她切換目標、停止攻擊或目標死亡。
 actors.buffs.terror.desc=恐懼是使敵人陷入不可控制的恐慌的操縱性魔法。  \n\n恐懼中的角色會遠離自己的敵人，試圖和敵人隔開盡可能多的門或牆。 然而疼痛的衝擊足以打破這種影響。  \n\n剩餘的恐懼效果持續時長：%s
 actors.buffs.toxicimbue.desc=你體內被灌注了毒性能量！  \n\n在你移動時毒氣會從你的身體中翻騰而出，傷害你的敵人。 持續時間內免疫毒氣和中毒效果。  \n\n剩餘的毒性之力時長：%s回合
 actors.buffs.vertigo.desc=如果整個世界都在旋轉的話,想走直線會變得十分困難。  \n\n眩暈效果持續時，目標的移動將會向一個隨機區域進行，而不是目標原本想到達的地方。  \n\n剩餘的眩暈效果時長：%s回合
 actors.buffs.weakness.desc=你感覺自己的裝備突然變得沉重起來。  \n\n你正在被虛弱魔法影響，並減少2點力量。  \n\n剩餘的虛弱效果時長：%s回合
 actors.buffs.berryregeneration.desc=莓果在你的體內逐漸釋放著能量。 隨著時間的流逝你將回復生命值。 剩餘時間：%d回合。
 actors.buffs.combo.desc=成功的近戰攻擊可以開始連擊，連擊次數越多造成的傷害越高。
 actors.buffs.combo.combo=%d連擊！
 actors.buffs.countdown.desc=當倒數結束的時候暗影強盜將會從你那裡吸取生命能量。
 actors.buffs.dewcharge.desc=露珠充能可以使怪物被擊殺時掉落大量露珠。  \n\n剩餘效果時長：%s回合
 actors.buffs.fullmoonstrength.desc=你的攻擊力量將會大幅增強。 剩餘回合數：%s。
 actors.buffs.haste.desc=你的移動速度大幅提升。 剩餘時間：%s回合。
 actors.buffs.lokispoison.desc=毒素傳遍全身，緩慢地損傷著各個臟器。  \n\n毒素每回合造成的傷害與其剩餘的回合數成正比。  \n\n剩餘的中毒效果時長：%s回合
 actors.buffs.strength.desc=你的攻擊力量將會大幅增強。 剩餘回合數：%s。
 actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不斷尋求食物，不過還不算那麼嚴重。
 actors.buffs.hunger.desc_intro_starving=你的飢餓程度已經危及生命了。
 actors.buffs.hunger.desc=\n\n飢餓會在你在地牢里花費時間的同時緩慢累計，直到你餓得難以忍受。 在你極度飢餓時生命值會停止回复並且開始緩慢減少 。  \n\n合理利用食物非常重要！ 如果你有足夠的生命值來維持飢餓，你就該等到一會兒食物更多的時候再吃。 正確的配給可以讓食物更有效地發揮作用！
 actors.buffs.magicimmunity.desc=這種狀態允許你免疫多種效果，包括但不限於氣體、燃燒、閃電、黑魔法等。  \n\n剩餘效果時長：%s回合
 actors.mobs.yog.rankings_desc=被Yog吞噬
 actors.blobs.venomgas.desc=這裡盤繞著一片酸性毒霧。
 actors.buffs.venom.name=劇毒
 actors.buffs.venom.desc=劇毒是一種非常可怕且危險的毒素。  \n\n和傷害隨時間越來越弱的普通中毒不一樣，劇毒留在目標體內的時間越長傷害越高。  \n\n剩餘的劇毒效果時長：%1$s回合\n當前劇毒傷害：%2$d
 actors.buffs.chill.name=凍傷
 actors.buffs.chill.desc=還沒有完全凍住，不過已經非常冷了。  \n\n凍傷的目標所有行動都會更加緩慢，減速程度取決於剩餘的凍傷效果時間。 最嚴重的凍傷情況等同於遲緩效果。  \n\n剩餘的凍傷效果時長：%1$s回合\n當前減少的速度：%2$s%%
 actors.hero.hero.hardtomb=這個墳墓太堅硬了，你無法用手將其打開。