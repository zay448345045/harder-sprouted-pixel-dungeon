 actors.mobs.npcs.shopkeeper.name=商人
 actors.mobs.npcs.shopkeeper.desc=這個矮胖的傢伙看起來更適合在大城市的貿易區而不是地牢裡。 他的價格解釋了為什麼他更喜歡在這裡做生意。
 actors.mobs.npcs.shopkeeper.sell=選擇一件要出售的物品
 actors.mobs.npcs.tinkerer1.name=發明家
 actors.mobs.npcs.tinkerer1.dungeon=啊，看看這個地牢！ 這真是一個完美的地牢。 我在這兒檢查並淨化一些東西，現在正在搜索一種傘菌。 你能找到一些傘菌並且帶給我嗎？
 actors.mobs.npcs.tinkerer1.dungeon2=啊，看看這個地牢！ 這真是一個完美的地牢。
 actors.mobs.npcs.tinkerer1.mush=傘菌找的怎麼樣了, %s？
 actors.mobs.npcs.tinkerer1.def=吸收
 actors.mobs.npcs.tinkerer1.desc=J Mertens，非凡的地牢探究者和魔法修補匠。 他被一道魔法屏障保護著。
 actors.mobs.npcs.tinkerer1.dungeon3=我正在搜索傘菌。 如果你找到了可以帶給我嗎？
 actors.mobs.npcs.tinkerer1.desc2=這個修補匠被魔法護盾保護著。
 actors.mobs.npcs.tinkerer1.vname=村民
 actors.mobs.npcs.tinkerer1.vd1=歐提魯克? 他幾年前來過這裡。  \n\n村子的西南方曾經有個礦洞。 那裡惡魔肆虐，歐提魯克封鎖了它。  \n\n從那以後我們就沒有見過他了。
 actors.mobs.npcs.tinkerer1.vd2=礦洞在村子西南方角落裡。
 actors.mobs.npcs.tinkerer1.vdesc=一個村民
 actors.mobs.npcs.tinkerer1.vd3=我們曾經在礦洞裡採石。 礦洞曾被惡魔侵擾過，從此以後礦洞的路徑開始改變了。 如果你要去那裡請務必小心，一旦你離開某層礦洞，再返回時你會發現它變得完全不同了！
 actors.mobs.npcs.tinkerer1.vd4=在神壇筆直向東的建築裡，當你向裡面扔進三個諾恩石時，你會得到一個珍寶。
 actors.mobs.npcs.tinkerer1.vd5=你可能會需要歐提魯克留下的信標。 當你需要返回小鎮時使用它。 你應該總是把它帶在身邊。
 actors.mobs.npcs.wandmaker.name=老杖匠
 actors.mobs.npcs.wandmaker.berry1=啊，在這種地方遇到一個體面的人是多麼驚喜！ 我來這裡是為了尋找一樣稀有的材料——一個腐莓種子。 作為一個施法者，我可以輕易地對付這裡的怪物，但我迷路了，而且魔法盾也在逐漸減弱，好尷尬！ 也許你能夠幫助我？ 為了報答你的工作，我很願意給你一把我製作的高質量法杖。
 actors.mobs.npcs.wandmaker.dust1=啊，在這種地方遇到一個體面的人是多麼驚喜！ 我來這裡是為了尋找一樣稀有的材料——屍骨灰燼。 它可以在遺骸中被收集，其中有很強的詛咒。 作為一個施法者，我可以輕易地對付這裡的怪物，但我迷路了，而且魔法盾也在逐漸減弱，好尷尬！ 也許你能夠幫助我？ 為了報答你的工作，我很願意給你一把我製作的高質量法杖。
 actors.mobs.npcs.wandmaker.berry2=腐莓找的怎麼樣了，%s？ 沒有？ 不用擔心，我不著急。
 actors.mobs.npcs.wandmaker.dust2=屍骨灰燼找的怎麼樣了，%s？ 沒有？ 遺骸應該是最有價值尋找的地方。
 actors.mobs.npcs.wandmaker.desc=這位老先生的表情看起來十分困擾。 他正在被一個力場盾牌保護著。
 actors.mobs.npcs.wandmaker.berrydesc=這種莓品嚐起來就像甜蜜的死亡。
 actors.mobs.npcs.wandmaker.berryname=腐莓
 actors.mobs.npcs.wandmaker.pickup=種子產生的尖銳的叫聲在地牢裡迴盪！
