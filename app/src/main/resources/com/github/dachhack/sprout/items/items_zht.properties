 items.food.toastednut.desc=被燒烤到正合適的地牢堅果。
 ###journal pages
 items.teleporter.dragoncave.name=日記書頁－龍之山洞
 items.teleporter.dragoncave.desc=一頁鬆弛的日誌。
 items.teleporter.journalpage.name=日記書頁
 items.teleporter.journalpage.desc=一頁鬆弛的日誌。
 items.teleporter.safespotpage.name=日記書頁－安全屋
 items.teleporter.safespotpage.desc=一頁鬆弛的日誌，標題是安全屋。
 items.teleporter.sokoban1.name=日記書頁－推羊練習
 items.teleporter.sokoban1.desc=一頁鬆弛的日誌，標題是推羊練習。  \n\n我設計出了一種隱藏我的寶物的方法－使用另一個世界的空間。  \n\n這裡還有一些奇怪種類的羊，也許我可以藉助它們來發揮更大的優勢。  \n\n－歐提魯克，1345年。
 items.teleporter.sokoban2.name=日記書頁－推羊城堡
 items.teleporter.sokoban2.desc=一頁鬆弛的日誌，標題是推羊城堡。  \n\n當我掌握了創建那個空間的方法之後，我就可以開始創建一個用於隱藏寶物的大型要塞了。  \n\n－歐提魯克，1348年。
 items.teleporter.sokoban3.name=日記書頁－推羊傳送門
 items.teleporter.sokoban3.desc=一頁鬆弛的日誌，標題是推羊傳送門。  \n\n當創建第一個空間之後，我的力量逐漸變強了。  \n\n我發現我自己可以用我從來都沒想到的方法來控制時空。  \n\n我的活動在魔法力場中激起了漣漪，我可以感知任何的侵入者。  \n\n－歐提魯克，1355年。
 items.teleporter.sokoban4.name=日記書頁－推羊難題
 items.teleporter.sokoban4.desc=一頁鬆弛的日誌，標題是推羊難題。  \n\n我嘗試阻止追求者的行動只能減緩他們的速度。  \n\n我現在想起我在幾個世紀前藏在那些奇怪空間的寶物。  \n\n我藏的那些寶物已經不重要了，相反，產生那種綿羊的奇怪力量令我疑惑不解。  \n\n這種力量一旦開啟，就可能成為幫助我的源泉。 我可以做出的選擇已經很少了，我為此擔憂。  \n\n－歐提魯克，1617年。
 items.teleporter.town.name=日記書頁－天國小鎮
 items.teleporter.town.desc=一頁鬆弛的日誌，標題是天國小鎮。  \n\n使用那種力量，我在一瞬間就擊敗了Zot，並且獲得了他的力量之球。  \n\n儘管它的力量並不向我開放，我可以將物品在這個世界和邪神之球的中心之間移動。  \n\n我感覺遠處傳來一股力量...Zot出現了！  \n\n我必須返回到我的出生地天國小鎮，然後把這章日記封存在球中。  \n\n如果Zot想追隨我，他就必須破壞他的球，以及他的力量。  \n\n－歐提魯克，1999年。
 items.teleporter.vault.name=日記書頁－藏寶室
 items.teleporter.vault.desc=一頁鬆弛的日誌，標題是藏寶室。  \n\n也許我需要一個存放金幣的地方。  \n\n－歐提魯克，656年。
 ###keys
 items.keys.goldenkey.name=金鑰匙
 items.keys.goldenkey.desc=這個金色鑰匙的凹刻精妙而復雜。 或許它能用來打開某種寶箱鎖？
 items.keys.ironkey.name=鐵鑰匙
 items.keys.ironkey.desc=這個鐵鑰匙的匙齒已經嚴重磨損；皮製繫帶也久經年歲摧殘。 它對應的是哪扇門呢？
 items.keys.skeletonkey.name=骷髏鑰匙
 items.keys.skeletonkey.desc=這個鑰匙看起來不能等閒視之：其頂端被製成頭骨的形狀。 或許它能打開什麼不得了的大門。
 items.keys.goldenskeletonkey.name=金骷髏鑰匙
 items.keys.goldenskeletonkey.desc=這個金鑰匙上的凹刻在不斷地變換和移動，彷彿活的一樣。 或許它能用來打開某種寶箱鎖？
