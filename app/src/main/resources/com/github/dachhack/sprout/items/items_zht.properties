 items.rings.ring.cursed_worn=由於這個戒指被詛咒，你無力將其除下。
 items.rings.ring.curse_known=你能感覺到在%s上潛伏著一股充滿惡意的魔力。
 items.rings.ringofaccuracy.name=精準之戒
 items.rings.ringofaccuracy.desc=這枚戒指提高了你的專注力，使敵人難以躲閃你的攻擊。 負等級的戒指則會讓你的攻擊更易於閃避。
 items.rings.ringofelements.name=元素之戒
 items.rings.ringofelements.desc=這枚戒指能為你提供多種元素抗性，譬如火焰，雷電，氣體等；它還能降低負面效果的持續時間。
 items.rings.ringofevasion.name=閃避之戒
 items.rings.ringofevasion.desc=這枚戒指會混淆配戴者的真實位置，令其更難被敵人發現或擊中。 配戴者保持不被察覺時戒指效果更強，一旦被鎖定，閃避效果就會逐漸消退，重新進入無人發覺的狀態後即可恢復效力。 負等級的戒指會導致配戴者更容易暴露或被擊中。
 items.rings.ringofforce.name=武力之戒
 items.rings.ringofforce.avg_dmg=\n\n赤手空拳時，以你目前的力量，戴著這枚戒指每擊能造成_%d~%d_點傷害。
 items.rings.ringofforce.typical_avg_dmg=\n\n以你當前的力量，戴著這枚戒指一般每擊能造成_%d~%d_點徒手傷害。
 items.rings.ringofforce.desc=這枚戒指能夠增強配戴者的打擊力度。 揮舞武器會大大浪費掉這份額外的力量，而徒手攻擊則會被大幅增強。 負等級的戒指會導致配戴者的攻擊變得軟弱無力。
 items.rings.ringoffuror.name=狂怒之戒
 items.rings.ringoffuror.desc=這枚戒指會激發配戴者內心的怒火，使其能夠更迅猛地攻擊。 這種憤怒最能讓大力一擊變快，因此慢速武器能獲得更高的收益。 負等級的戒指則會導致穿戴者攻擊遲緩。
 items.rings.ringofhaste.name=疾速之戒
 items.rings.ringofhaste.desc=這枚戒指減輕了配戴者在移動時的負擔，使其能夠飛速奔跑。 負等級的戒指則會使配戴者倍感沉重。
 items.rings.ringofmagic.name=巫術之戒
 items.rings.ringofmagic.desc=你的法杖在這枚戒指散佈的奧術力場中會變得更加強大。 負等級的戒指則會削弱法杖效果。
 items.rings.ringofmight.name=根骨之戒
 items.rings.ringofmight.desc=這枚戒指會增強配戴者的體質，使其擁有更強的力量與體格。 負等級的戒指則會使人虛弱。
 items.rings.ringofsharpshooting.name=神射之戒
 items.rings.ringofsharpshooting.desc=這枚戒指加強了配戴者的精度和瞄準，使得投擲武器變得更加精準耐用。 負等級的戒指則會起反作用。
 items.rings.ringoftenacity.name=韌性之戒
 items.rings.ringoftenacity.desc=這枚戒指使配戴者能夠抵禦本應致命的打擊。 配戴者受傷越重，對傷害的抗性就越高。 負等級的戒指則會讓敵人更容易殺死配戴者。
 items.rings.ringofwealth.name=財富之戒
 items.rings.ringofwealth.desc=說不清這枚戒指具體如何起效，好運會以各種形式微妙地影響著冒險家的一生。 自然，負等級的戒指會為配戴者招來厄運。
