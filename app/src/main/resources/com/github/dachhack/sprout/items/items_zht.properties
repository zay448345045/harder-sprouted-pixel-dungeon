 items.weapon.enchantments.death.desc=這個強大的附魔擁有瞬間斬殺敵人的力量。 敵人越弱，附魔的觸發機率越大。
 items.weapon.enchantments.fire.desc=該武器附魔會使火焰從中噴薄而出，能夠點燃敵人及其所在的區域。
 items.weapon.enchantments.horror.desc=恐懼附魔的武器會將畏懼感注入敵人心中，使其盡一切可能逃離攻擊者。
 items.weapon.enchantments.instability.desc=紊亂附魔的武器周身散佈著混亂的能量，每一擊的都會造成另一種附魔的效果。
 items.weapon.enchantments.leech.desc=血飲附魔的武器可以通過對敵人造成傷害來恢復使用者的生命。
 items.weapon.enchantments.luck.desc=該附魔有機會使你在一回合之內造成兩次攻擊傷害。
 items.weapon.enchantments.paralysis.desc=重擊附魔的武器可以擊暈敵人，使其無法反抗。
 items.weapon.enchantments.poison.desc=淬毒附魔的武器會對敵人注入致命的毒素，每一擊都會使毒素更有殺傷性。
 items.weapon.enchantments.shock.desc=電弧在這個武器上不斷地閃爍震盪，能夠對鄰近所有敵人造成額外傷害。
 items.weapon.enchantments.slow.desc=受該附魔成功影響的敵人的移動和攻擊速度會降低。
 items.weapon.enchantments.aresleech.desc=當使用此武器攻擊時，該武器可以吸取一定範圍內所有敵人的生命，並將其註入到使用者體內。
 items.weapon.enchantments.cromluck.desc=此附魔在造成較多傷害的同時，還可以給予使用者一種抗拒魔法的效果。
 items.weapon.enchantments.jupitershorror.desc=驚懼附魔比可畏附魔更強，它在使敵人恐懼的同時還會使其眩暈。
 items.weapon.enchantments.lokispoison.desc=猛毒附魔可以使一定範圍內的敵人全部中毒。
 items.weapon.enchantments.neptuneshock.desc=雷擊附魔可對附近在水中的敵人造成大量傷害並使其癱瘓。
