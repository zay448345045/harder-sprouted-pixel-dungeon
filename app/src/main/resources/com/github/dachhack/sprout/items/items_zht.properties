 items.artifacts.cloakofshadows$cloakstealth.desc=你身上的暗影披風正給予你隱形效果。  \n\n當你在隱形時敵人無法追踪或攻擊你。 大部分物理攻擊和魔法(比如捲軸和法杖)會不可避免地消除隱形效果。  \n\n你會一直擁有該狀態，直到你自行取消或披風耗盡能量。
 items.artifacts.cloakofshadows.equip=你需要裝備披風才能使用它。
 items.artifacts.cloakofshadows.enable=你的披風使你遁入黑暗。
 items.artifacts.cloakofshadows.disable=你從披風的暗影下返回。
 items.artifacts.cloakofshadows.29=一種遠古魔法正在阻止你使用這件披風！
 items.artifacts.cloakofshadows.desc1=當你裝備此神器的時候，它可以用來在一段時間內隱藏你的行跡。  \n\n
 items.artifacts.cloakofshadows.desc2=這件披風的魔法已經消退了很多，不是很強大。 也許它能在被使用時重新積累能量。
 items.artifacts.cloakofshadows.desc3=這件披風的能量正在逐漸恢復。
 items.artifacts.cloakofshadows.desc4=這件披風幾乎恢復了全部能量。
 items.artifacts.cloakofshadows.desc5=這件披風已經完全恢復，可以使用很長時間。
 items.artifacts.driedrose.name=乾枯玫瑰
 items.artifacts.driedrose.ac_summon=召喚
 items.artifacts.driedrose.spawned=你已經召喚出幽靈了。
 items.artifacts.driedrose.no_charge=你的玫瑰尚未充能完畢。
 items.artifacts.driedrose.cursed=你不能使用受詛咒的玫瑰。
 items.artifacts.driedrose.no_space=你附近沒有可用於召喚的空地。
 items.artifacts.driedrose.charged=你的玫瑰已經充能完畢！
 items.artifacts.driedrose.desc=這就是那朵在幽靈消失前被提及的玫瑰嗎？ 它似乎擁有某種精神力量，也許能以此為媒介觸及這位隕落戰士的能量。
 items.artifacts.driedrose.desc_hint=它似乎缺少了一些花瓣。 也許把花瓣拼回來可以增強玫瑰。
 items.artifacts.driedrose.desc_cursed=受詛咒的玫瑰將自己綁在了你的手上，你感覺到它出奇的冷。
 items.artifacts.driedrose$petal.name=乾枯的花瓣
 items.artifacts.driedrose$petal.no_rose=你沒有玫瑰來添加這片花瓣。
 items.artifacts.driedrose$petal.no_room=你的玫瑰已經放不下這片花瓣了，所以你無視了它。
 items.artifacts.driedrose$petal.maxlevel=玫瑰再一次完整了！
 items.artifacts.driedrose$petal.levelup=你將花瓣放在了玫瑰上。
 items.artifacts.driedrose$petal.desc=一片乾枯脆弱的花瓣，它居然能夠在這麼深的地牢之中倖存下來。
 items.artifacts.driedrose$ghosthero.name=悲傷幽靈
 items.artifacts.driedrose$ghosthero.def_verb=躲避
 items.artifacts.driedrose.hello=再次向你問好，%s。
 items.artifacts.driedrose$ghosthero.introduce=我的靈魂與這朵玫瑰相連，對我來說它非常珍貴，是我愛人在我離開地面前送給我的禮物。  \n\n我無法回去見他了，但感謝你讓我有第二次機會來完成我的旅程。 當我準備好後，我會回應你的呼喚與你並肩作戰。  \n\n希望你能在我倒下的地方繼續走下去……
 items.artifacts.driedrose$ghosthero.desc=這是一個擁有人類外形的脆弱幻影。 它的力量似乎與我手上的玫瑰聯繫在了一起。  \n\n這個幽靈可能無法逗留太久，但看起來它是我在這裡唯一的摯友了。
 items.artifacts.driedrose.equip=你需要裝備這朵玫瑰來使用它。
 items.artifacts.driedrose.warm=\n\n這朵玫瑰在你的手上，當你握著它時，你感到異樣的溫暖。
 items.artifacts.driedrose.ghost=悲傷幽靈：“謝謝你...”
 items.artifacts.driedrose.1=我的靈魂綁定在這朵玫瑰上。 它對於我來說非常珍貴，它是我所愛的一個女孩給我的。  \n\n我不能把玫瑰還給他，但是我感謝你給我一次額外的機會來完成我的旅行。 只要我能行，我就會在你召喚的時候響應你並與你一起戰鬥。  \n\n希望你能在我失敗的地方獲得成功...
 items.artifacts.driedrose.2=這片下水道區域曾經很安全，甚至有些人在冬天的時候住在這裡...我很奇怪巡邏隊那裡發生了什麼，難道他們放棄了嗎？ 我的家人都在地面上，我希望他們還安全...
 items.artifacts.driedrose.3=我曾經聽說過這個區域的故事，沒有什麼好的...這片區域相比於監獄來說更像是地牢...我不能想像這裡被遺棄之後的樣子 ...
 items.artifacts.driedrose.4=這裡已經很長時間沒有人類或矮人的到來了...這裡一定是發生了什麼奇怪的事，矮人們才會放棄這個金礦...我感覺在這下面有一 股強烈的邪氣...
 items.artifacts.driedrose.5=矮人的工業很發達，但他們很貪婪...我希望地面上永遠也不要發生這種事情...看這個樣子，矮人都市是徹底淪陷了...
 items.artifacts.driedrose.6=這是什麼地方？  ...看來傳說是真的了，我們需要與一個邪惡的古神戰鬥...我感覺這裡有著一股強烈的邪氣...
 items.artifacts.driedrose.7=...我不喜歡這個地方...我們應該盡快離開...
 items.artifacts.driedrose.8=讓我們使下水道重新變得安全吧...巡邏隊不能擊敗它們，但我們也許可以...這些螃蟹真令人討厭...
 items.artifacts.driedrose.9=當心粘咕！  ...我的許多朋友都因為這個傢伙死了，報仇的時刻到了...這種令人討厭的東西絕對不能繼續活下去...
 items.artifacts.driedrose.10=這裡到底發生了什麼？  ...昔日這裡的犯人變成了這裡的守衛...他們曾經是罪犯，但現在是怪物...
 items.artifacts.driedrose.11=只要他找到些許的理由，他就不會瘋掉...他把我們認定為敵人，但願他能停下來與我們談談...唯一還有理智的犯人 則是一名致命的刺客...
 items.artifacts.driedrose.12=這裡的生物也被扭曲了，像下水道一樣...這裡有更多的豺狼人，我恨豺狼人...甚至連這裡的蝙蝠也是嗜血的...
 items.artifacts.driedrose.13=只有矮人才能建造一台像這樣的採礦機器來殺死強盜...那個東西非常大...它是如何在這裡存活這麼長時間的？  ...
 items.artifacts.driedrose.14=矮人們看起來不應該這樣蒼白...我不知道矮人自身和他們的創造哪個更加糟糕...他們全都無條件地服從他們的領袖，即使現在也一樣...
 items.artifacts.driedrose.15=人們常說力量可以腐蝕心靈，這就是一個例子...相比於國王來說，他更像一個巫師...看起來他比矮人更加邪惡...
 items.artifacts.driedrose.16=那又是什麼？  ...這裡真令人恐怖...矮人們到底是怎麼想的？ 他們竟然嘗試操控這種力量...
 items.artifacts.driedrose.17=嗯.... 這裡看起來很不好...所以古神就長那個樣子？  ...真令人噁心...
 items.artifacts.driedrose.18=我不喜歡這個地方...我們應該盡快離開...
 items.artifacts.driedrose.19=耶！ 我們勝利了！
 items.artifacts.driedrose.20=終於結束了...我們贏了...我真不敢相信...我們竟然殺死了一個神...
 items.artifacts.driedrose.21=祝你好運...
 items.artifacts.driedrose.22=我會回來的...
 items.artifacts.driedrose.23=現在...我累了...
 items.artifacts.driedrose.24=不...我還不能....
 items.artifacts.driedrose.25=抱歉...祝你好運...
 items.artifacts.driedrose.26=沒有我...你也要擊敗它...
 items.artifacts.driedrose.27=不...
 items.artifacts.driedrose.28=不...
 items.artifacts.driedrose.29=我沒有辦法了...
 items.artifacts.driedrose.30=難以置信！  ...
