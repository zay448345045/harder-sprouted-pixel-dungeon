 items.armor.magearmor.ac_special=熔岩之怒
 items.armor.magearmor.desc=穿著這件華麗的長袍時，法師可以使用一種熔解大地的咒語：所有視野內的敵人將被點燃並且寸步難移。
 items.armor.mailarmor.name=鏈甲
