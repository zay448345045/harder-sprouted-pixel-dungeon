 items.scrolls.scrollofmagicmapping.name=魔法地圖捲軸
 items.scrolls.scrollofmagicmapping.layout=你熟悉了這層的地形。
 items.scrolls.scrollofmagicmapping.desc=閱讀這張捲軸時，一副明晰的景象會刻入你的記憶中，告知你整個樓層的精確佈局並揭開所有隱藏的秘密。 不過道具位置和生物分佈依舊是未知狀態。
 items.scrolls.scrollofmirrorimage.name=鏡像捲軸
 items.scrolls.scrollofmirrorimage.desc=捲軸上的咒文會創造數個閱讀者的鏡像來追擊敵人。
