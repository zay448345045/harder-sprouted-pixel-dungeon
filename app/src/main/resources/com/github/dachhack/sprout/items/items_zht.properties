 items.artifacts.capeofthorns.buffdesc=你的斗篷在你周圍輻射能量，產生了一個偏斜力場！  \n\n該效果下你受到的所有傷害都會被減少，而被減少的傷害會反彈給攻擊者。  \n\n荊棘效果持續時間：%s回合
