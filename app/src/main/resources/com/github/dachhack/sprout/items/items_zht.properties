 items.scrolls.scrollofpsionicblast.desc=這張捲軸蘊含著毀滅性的能量，一旦引導出來將撕裂視野內所有生物的心靈。 這股力量的釋放也會對閱讀者產生嚴重傷害，並導致暫時性的失明和眩暈。
 items.scrolls.scrollofrage.name=盛怒捲軸
 items.scrolls.scrollofrage.roar=捲軸產生的激怒咆哮在地牢中迴盪！
