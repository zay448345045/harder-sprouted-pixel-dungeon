 items.armor.glyphs.viscosity.bdesc=儘管你的防具保護了你免受傷害，但它在讓你漸漸償還代價。  \n\n受到的傷害會隨著時間逐漸被償還。 你將會每刻承受1點傷害直到延緩傷害總數為零。  \n\n剩餘延緩傷害：%d點。
 items.armor.glyphs.affection.desc=這個強大的刻印能夠操控攻擊者的心智，暫時地魅惑他們。
 items.armor.glyphs.antientropy.desc=反熵刻印能將熱能從攻擊者轉移到穿戴者身上。 這會導致攻擊方短時間內被冰凍。
 items.armor.glyphs.bounce.desc=該刻印能使攻擊者被彈向遠處。
 items.armor.glyphs.displacement.desc=位移刻印能夠使穿戴者被攻擊時被傳送至其他地帶。
 items.armor.glyphs.entanglement.desc=這個刻印會讓使用者周圍長出地蔓吸收傷害，但會使其暫時無法移動。
 items.armor.glyphs.metabolism.desc=代謝刻印在穿戴者受傷時能直接將飽腹度轉化為生命值，提供額外的治療。
 items.armor.glyphs.multiplicity.desc=分身刻印能夠在穿戴者受傷時復制出穿戴者的鏡像。
 items.armor.glyphs.potential.desc=這個刻印在被擊中時會釋放出能量。 這股能量會傷害使用者，但同時也會為法杖充能。
 items.armor.glyphs.stench.desc=該刻印使穿戴者被攻擊時釋放出團團毒霧，對除了穿戴者之外的生物造成傷害。
 items.armor.glyphs.viscosity.desc=這個刻印可以儲存對使用者造成的傷害，讓使用者緩慢受傷而不是一下子受到重擊。
