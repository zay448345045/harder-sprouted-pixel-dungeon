 items.food.bluemilk.desc=這個蘑菇滲出一種藍色牛奶樣的物質。 當你看著它時，你感覺你的思維逐漸鬆弛。
 items.food.cloudberry.name=地牢雲莓
 items.food.cloudberry.haste=你的移動速度快多了！
 items.food.cloudberry.desc=一個在地牢中找到的輕盈的莓果。 這個莓果看起來能夠在你的手上浮起來，並且蘊含著這種能量。
 items.food.deathcap.name=死亡之帽蘑菇
 items.food.deathcap.effect=暗黑能量充滿了你的血脈。 你所能看到的只有你的骨頭在閃光！
 items.food.deathcap.desc=一個看起來十分致命的，在地牢中生長的蘑菇。 食用後果自負。
 items.food.earthstar.name=地球之星蘑菇
 items.food.earthstar.effect=來自外星的力量從你的身體噴薄而出！
 items.food.earthstar.desc=來自外星球的力量在這種蘑菇中閃動。 看起來那不是你想去的地方...
 items.food.fullmoonberry.name=地牢滿月莓
 items.food.fullmoonberry.effect=這個莓果將一種可怕的魔法力量注入了你的身體。
 items.food.fullmoonberry.desc=滿月莓果只在最黑暗的時期生長在地牢裡。 這個地牢全部的祝福都濃縮在了這股強大的力量中。 只要聞一下它你就能感到體內充滿著一股魔法力量。
 items.food.goldenjelly.name=金色果凍蘑菇
 items.food.goldenjelly.effect=整層地牢都充滿了粘稠的孢子！ 我要到哪裡去？
 items.food.goldenjelly.desc=一個膠狀的、表面覆蓋著黏性物質的蘑菇。 似乎吃下它會引發大規模的破壞。
 items.food.goldennut.name=金色地牢堅果
 items.food.goldennut.eat=它在你的口中溶化。
 items.food.goldennut.effect1=你收到了地牢的祝福。
 items.food.goldennut.effect2=+2力量，+20血量上限
 items.food.goldennut.effect3=一股額外的力量充滿了你的身體。
 items.food.goldennut.effect4=你收到了最高級的祝福。
 items.food.goldennut.effect5=+5力量，+50血量上限
 items.food.goldennut.desc=一種被附魔的獨特堅果。
 items.food.jackolantern.name=燈籠蘑菇
 items.food.jackolantern.effect=到處都是火！
 items.food.jackolantern.desc=一股奇怪的熱量從蘑菇裡向外散發。 釋放這股熱量會很危險。
 items.food.meat.name=怪物的肉
 items.food.meat.eat=你吞下了怪物的肉。
 items.food.meat.effect=你感覺不舒服。
 items.food.meat.desc=這是你的敵人的遺體。
 items.food.moonberry.name=地牢月莓
 items.food.moonberry.desc=一個心形的、藍綠色的，生長在地牢中的莓果。 它在散發著強力的魔法。 只要聞一下它你就能感到體內充滿著一股魔法力量。
 items.food.nut.name=地牢堅果
 items.food.nut.eat=嘎吱嘎吱。
 items.food.nut.effect=你感受到來自地牢的祝福。
 items.food.nut.desc=普通的地牢堅果。
 items.food.pixieparasol.name=太陽傘菇
 items.food.pixieparasol.effect=你彷彿在夢中飄浮！
 items.food.pixieparasol.desc=當你看到這些蘑菇時，它們彷彿在你的眼前旋轉。 你聽到了一陣短暫的笑聲。
 items.food.potionofconstitution.name=蜂蜜
 items.food.potionofconstitution.eat=你感到你的生命延伸了。
 items.food.potionofconstitution.desc=這是一種富含生命能量的花蜜。
