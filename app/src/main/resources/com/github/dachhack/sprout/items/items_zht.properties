 items.artifacts.alchemiststoolkit.desc1=這個工具箱包含了一些藥草，用於提升煉藥鍋釀造藥水的質量。  \n\n
 items.artifacts.alchemiststoolkit.desc2=被詛咒的工具箱把它鎖在了你身邊，阻止你釀造藥水。  \n\n
 items.artifacts.alchemiststoolkit.desc3=工具箱在你身體的一側，當你移動時，工具箱裡的各種工具發出叮叮噹當的響聲。  \n\n
 items.artifacts.alchemiststoolkit.desc4=它看起來似乎缺失了一項關鍵工具——混合催化劑。 你需要使用3瓶普通藥劑，自己混合出正確的催化劑，來使它發揮更大的效果。
