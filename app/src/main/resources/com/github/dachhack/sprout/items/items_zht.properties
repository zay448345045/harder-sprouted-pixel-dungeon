 items.scrolls.scrollofrecharging.name=充能捲軸
 items.scrolls.scrollofrecharging.surge=一股能量在體內奔騰而過，使你的法杖力量充沛！
 items.scrolls.scrollofrecharging.desc=純正的魔法能量被禁錮在羊皮紙內，當這股能量被釋放時可以瞬間為閱讀者的所有法杖充滿能量。
 items.scrolls.scrollofremovecurse.name=祛邪捲軸
 items.scrolls.scrollofremovecurse.cleansed=你的背包閃耀著淨化的光芒，一股惡毒的能量從中消散。
 items.scrolls.scrollofremovecurse.not_cleansed=你的背包閃耀著淨化的光芒，不過什麼也沒發生。
 items.scrolls.scrollofremovecurse.desc=捲軸上的咒語能夠瞬間清除使用者所裝備的武器、護甲、戒指和攜帶物品的詛咒。
 items.scrolls.scrollofteleportation.name=傳送捲軸
 items.scrolls.scrollofteleportation.tele=眨眼之間你就被傳送到本層的另外一個位置。
 items.scrolls.scrollofteleportation.no_tele=強大的魔力流阻止了你的傳送！
 items.scrolls.scrollofteleportation.desc=羊皮紙上的咒語能立刻讓閱讀者傳送到本層的隨機位置。 這能助你脫離險境，而不幸的閱讀者則可能會被傳送到一個更危險的地方。
 items.scrolls.scrollofterror.name=恐懼捲軸
 items.scrolls.scrollofterror.none=這個捲軸產生了一陣明亮的紅色閃光。
 items.scrolls.scrollofterror.one=這個捲軸產生了一陣明亮的紅色閃光的同時%s逃跑了！
 items.scrolls.scrollofterror.many=這個捲軸產生了一陣明亮的紅色閃光的同時怪物們逃跑了！
 items.scrolls.scrollofterror.desc=一道紅色閃光將以恐懼壓垮使用者視覺範圍內生物的心智並使它們轉身逃跑。 攻擊正在逃跑的敵人將會打消該效果。
 items.scrolls.scrollofupgrade.name=升級捲軸
 items.scrolls.scrollofupgrade.inv_title=選擇一件要升級的物品
 items.scrolls.scrollofupgrade.desc=這份捲軸能升級一件物品，提升其品質：法杖將更強力和擁有更高的總充能數；武器將會造成更多傷害；護甲將能吸收更 多傷害；戒指將可產生更強的效果。 武器及護甲的力量需求也會降低，而且該物品上的任何詛咒都將被消除。
