 items.wands.wandofvenom.name=毒霧法杖
 items.wands.wandofvenom.desc=該法杖能射出一顆會在目標位置爆炸成一團毒霧的法球。 任何被困在毒雲裡的單位都會持續受到傷害，且傷害會隨時間推移不斷增強。
 items.wands.wandofprismaticlight.desc=該法杖射出的光線能刺破地牢的黑暗，揭露隱藏的區域和陷阱。 光線能致盲敵人並造成_%1$d~%2$d_點傷害。 惡魔與亡靈生物會在法杖的強光下燃燒，受到額外傷害。
 items.wands.wandofprismaticlight.name=棱光法杖
 items.wands.wandoffrost.name=冰霜法杖
 items.wands.wandoffrost.desc=該法杖能向你的敵人射擊冰霜能量，造成_%1$d~%2$d點傷害_並冷凍目標，降低其行動速度。 在水中的作用似乎更強。 正被凍傷和凍結的敵人將受到更少該法杖的傷害，因為他們已經足夠冷了。
 items.wands.wandofblastwave.name=衝擊波法杖
 items.wands.wandofblastwave.desc=該法杖能射出一股能量，在目標位置引發強烈的爆炸。 爆炸的力量會造成_%1$d~%2$d點傷害_並強到足以擊飛大多數敵人。
 items.wands.wandofblastwave.ondeath=你用衝擊波法杖炸碎了自己……
 items.wands.randomwand.name=不穩定法杖
 items.wands.randomwand.desc=這個法杖會在被使用時產生隨機效果。
 items.help.mechanics.gameprogress.name=一般遊戲流程
 items.help.mechanics.gameprogress.desc=正常情況下，通關本遊戲主線劇情的正確流程為：\n1.正常玩到24關；\n2.使用24關的石像掉落的書頁進入25關；\  n3.擊殺25關BOSS後進入26關並取得護符（是否使用護符無所謂）；\n4.從26關返回25關，並閱讀日誌；\n5.返回21關，購買三個書頁並全部通關；  \n6.返回11關，找鐵匠將三個三角合成；\n7.進入35關並擊殺全部BOSS；\n8.打開邪神之球，將書頁添加至日誌並閱讀日誌進入天國小鎮；\n9  .從小鎮左下角進入礦洞，一直打到66層，得到66層裡的Zot書頁；\n10.傳送至ZOT關卡，擊敗ZOT，遊戲全部結束。
 items.help.item.itemintro.name=物品幫助概述
 items.help.item.itemintro.desc=在這裡，你可以得到一些不能從普通的物品描述裡得到的信息。
 items.help.item.helpmrdestructo.name=毀滅先生
 items.help.item.helpmrdestructo.desc=該物品在激活並扔出後將會變成一個砲台，攻擊附近的怪物。  \n同時，在對怪物造成傷害的同時自身也會減少生命值，當生命值變為0時，變成“沒電的毀滅先生”，此時可以使用轉換井或種子或閃電陷阱使其充 能。
 items.help.item.helpadamant.name=精金物品
 items.help.item.helpadamant.desc=在發芽的像素地牢中，裝備默認被限制在15級。 但是，你仍然有方法使你擁有的某幾件裝備的等級超過15級，這些精金物品就是關鍵。  \n\n你需要帶著這些精金物品到達11層並找到鐵匠房間，其中有一個鐵匠可以通過使用精金物品來取消對應的裝備的等級限制。  （注：對應，即只能用精金戒指來取消戒指的等級限制，以此類推）。 在正常情況下，每一局裡的精金物品數量是極其有限的，所以請謹慎使用精金物品！
 items.help.item.helpadamant.desc2=\n\n附各種精金物品的獲取途徑：\n\n1.武器：先在9層擊殺一個苔蘚骷髏，使用其掉落的遠古監獄鑰匙進入 新關卡，在其中擊殺50個以上的骷髏直到掉落“蝕刻骨頭”。 待得到骨頭之後，使用鑰匙返回並使用骨頭進入另一個新關卡，擊殺其中全部怪物即可得到精金武器。  \n2.防具：與武器類似，但鑰匙更改為11層以後在食人魚房裡殺死一個食人魚得到的“山洞鑰匙”，骨頭改為“貝殼”，最後擊殺螃蟹王獲得。  \n3.戒指：（1）仍與武器類似，在19關擊殺金色小偷獲得鑰匙，然後獲得“遠古硬幣”，最後擊殺小偷王獲得。  \n（2）在10層擊殺天狗（包括準備逃跑的天狗）後，使用其掉落的天狗藏身鑰匙進入新一關，在其中擊殺天狗（好多天狗...）即可獲得。
 items.help.item.helpportalitem.name=關卡傳送物品
 items.help.item.helpportalitem.desc=現在關卡的傳送功能全部由歐提魯克日誌來承擔。 你可以通過獲得或購買日誌書頁來傳送至新關卡。 如要從特殊關卡返回，需再次點擊日誌，然後選擇其中的“返回”選項。
 items.help.mechanics.bugsolve.name=舊版遊戲下載
 items.help.mechanics.bugsolve.desc=由於該項目已停止維護，現給出一些舊版本遊戲的下載地址。 請注意，在安裝舊版本前必須先卸載現有版本。
 items.quest.anvil.name=合金鐵砧
 items.quest.anvil.desc=這個鐵砧是由合金製作的，看起來十分堅實耐用。